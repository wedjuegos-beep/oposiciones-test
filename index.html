<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tests de Oposiciones</title>
  <script type="module">
    // Importar Firebase modular
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    // Configuración de Firebase de tu proyecto
    const firebaseConfig = {
      apiKey: "AIzaSyBVb6TjVzSy7Q1B1xoG_2F27C12x2GOS9Y",
      authDomain: "oposiciones-test.firebaseapp.com",
      projectId: "oposiciones-test",
      storageBucket: "oposiciones-test.firebasestorage.app",
      messagingSenderId: "116305102438",
      appId: "1:116305102438:web:25684cd6467f5a27398fa7"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.addEventListener("DOMContentLoaded", () => {
      const btnLogin = document.createElement("button");
      btnLogin.textContent = "Login con Google";
      document.body.appendChild(btnLogin);

      btnLogin.addEventListener("click", () => {
        const provider = new GoogleAuthProvider();
        signInWithPopup(auth, provider)
          .then((result) => {
            // Usuario logueado
            alert("Bienvenido " + result.user.displayName);
          })
          .catch((error) => {
            // Mostrar error exacto en consola
            console.error("ERROR LOGIN:", error);
            alert("Error al iniciar sesión, revisa consola");
          });
      });
    });
  </script>
</head>
<body>
  <h1>Plataforma de Tests de Oposiciones</h1>
  <p>Inicia sesión para continuar:</p>
</body>
</html>
