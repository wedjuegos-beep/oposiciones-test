<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OposTest IA - Sistema de Recursos</title>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, query, where, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBVb6TjVzSy7Q1B1xoG_2F27C12x2GOS9Y",
            authDomain: "oposiciones-test.firebaseapp.com",
            projectId: "oposiciones-test",
            storageBucket: "oposiciones-test.firebasestorage.app",
            messagingSenderId: "116305102438",
            appId: "1:116305102438:web:25684cd6467f5a27398fa7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const GEMINI_API_KEY = "AIzaSyAqj1bM5AnrT7n4piNWtquCu-dZvj4OnPU";

        const oposiciones = {
            "TAI_LIBRE": ["Tema 1: Constituci贸n", "Tema 2: Hardware", "Tema 3: Redes", "Tema 4: Desarrollo"],
            "AUX_ESTADO": ["Bloque I: Organizaci贸n", "Bloque II: Gesti贸n Admin", "Bloque III: Ofim谩tica"],
            "AUX_AYTO_VALENCIA": ["Temas 1-4: Const.", "Temas 5-10: Leyes", "Temas 11-15: Local", "Temas 16-21: Personal"]
        };

        let userActual = null;
        let oposicionSeleccionada = null;
        let dbLocal = null;

        // Base de datos local (IndexedDB) para persistencia real
        const request = indexedDB.open("OposProDB", 2);
        request.onupgradeneeded = e => {
            const db = e.target.result;
            if(!db.objectStoreNames.contains("pdfs")) db.createObjectStore("pdfs", { keyPath: "id" });
        };
        request.onsuccess = e => dbLocal = e.target.result;

        onAuthStateChanged(auth, user => {
            if(user){
                userActual = user;
                document.getElementById("loginSection").style.display="none";
                document.getElementById("navUser").style.display="flex";
                mostrarVista('seleccionOposicion');
            }
        });

        window.login = () => signInWithPopup(auth, new GoogleAuthProvider());

        window.entrarOposicion = (tipo) => {
            oposicionSeleccionada = tipo;
            document.getElementById("badgeOpos").textContent = tipo.replace("_", " ");
            document.getElementById("badgeOpos").style.display = "block";
            mostrarVista('panelEstudio');
            renderTemario();
        };

        window.mostrarVista = (id) => {
            document.querySelectorAll(".view").forEach(v => v.style.display = "none");
            document.getElementById(id).style.display = "block";
        };

        // --- CORRECCIN ERROR IA GEMINI ---
        window.generarTestIA = async (tema) => {
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = "IA Analizando...";
            btn.disabled = true;

            try {
                const prompt = `Act煤a como un preparador de oposiciones. Genera un test de 3 preguntas para: ${tema}. 
                Responde EXCLUSIVAMENTE en formato JSON v谩lido: [{"pregunta": "...", "opciones": ["a","b","c","d"], "correcta": 0}]`;

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                const data = await response.json();
                
                // Validaci贸n de respuesta para evitar el error de "undefined"
                if (!data.candidates || !data.candidates[0] || !data.candidates[0].content) {
                    throw new Error("La IA no devolvi贸 datos v谩lidos. Reintenta.");
                }

                const textoIA = data.candidates[0].content.parts[0].text;
                const testLimpio = textoIA.replace(/```json|```/g, "").trim();
                const testFinal = JSON.parse(testLimpio);

                alert("隆Test de " + tema + " generado! Iniciando simulador...");
                console.log(testFinal);

            } catch (e) {
                console.error(e);
                alert("Error con la IA: " + e.message);
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        };

        // --- GESTIN DE DOCUMENTACIN POR CARPETAS ---
        window.subirArchivo = async () => {
            const file = document.getElementById('fileUpload').files[0];
            const tema = document.getElementById('selectTemaSubida').value;
            if(!file) return alert("Elige archivo");

            const reader = new FileReader();
            reader.onload = async (e) => {
                const docId = `user_${Date.now()}`;
                const data = { 
                    id: docId, 
                    name: file.name, 
                    content: e.target.result, 
                    oposicion: oposicionSeleccionada,
                    tema: tema,
                    carpeta: "mis_temas" 
                };
                
                const tx = dbLocal.transaction("pdfs", "readwrite");
                tx.objectStore("pdfs").add(data);
                alert("Guardado en 'Subir Documentaci贸n'");
                cargarCarpeta('mis_temas');
            };
            reader.readAsDataURL(file);
        };

        window.cargarCarpeta = async (carpeta) => {
            const container = carpeta === 'mis_temas' ? 'listaMisTemas' : 'listaRecursos';
            const target = document.getElementById(container);
            target.innerHTML = "Cargando...";

            const tx = dbLocal.transaction("pdfs", "readonly");
            const request = tx.objectStore("pdfs").getAll();

            request.onsuccess = () => {
                const filtrados = request.result.filter(f => f.oposicion === oposicionSeleccionada && f.carpeta === carpeta);
                target.innerHTML = filtrados.length ? "" : "Vac铆o";
                filtrados.forEach(file => {
                    target.innerHTML += `
                        <div class="file-row">
                            <span> ${file.name} <small>(${file.tema || 'Recurso'})</small></span>
                            <button class="btn-open" onclick="abrirPDF('${file.id}')">Ver</button>
                        </div>`;
                });
            };
        };

        window.abrirPDF = (id) => {
            const tx = dbLocal.transaction("pdfs", "readonly");
            tx.objectStore("pdfs").get(id).onsuccess = e => {
                const win = window.open();
                win.document.write(`<iframe src="${e.target.result.content}" width="100%" height="100%" style="border:none;"></iframe>`);
            };
        };

        function renderTemario() {
            const grid = document.getElementById("gridTemasEstudio");
            const select = document.getElementById("selectTemaSubida");
            grid.innerHTML = ""; select.innerHTML = "";
            
            oposiciones[oposicionSeleccionada].forEach(t => {
                grid.innerHTML += `<div class="card-tema"><h4>${t}</h4><button onclick="generarTestIA('${t}')">Generar Test IA</button></div>`;
                select.innerHTML += `<option value="${t}">${t}</option>`;
            });
        }
    </script>

    <style>
        :root { --blue: #1e40af; --sky: #0ea5e9; --bg: #f1f5f9; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; color: #334155; }
        
        header { background: white; padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #e2e8f0; position: sticky; top:0; z-index:100;}
        .badge { background: var(--blue); color: white; padding: 5px 15px; border-radius: 50px; font-weight: 600; font-size: 0.8rem; }

        .container { max-width: 1100px; margin: 2rem auto; padding: 0 1rem; }
        .view { display: none; }
        
        /* BOTONES 3D HUNDIDOS */
        .btn-card { 
            background: white; padding: 2.5rem; border-radius: 20px; text-align: center;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); cursor: pointer; transition: all 0.2s;
            border: none; border-bottom: 5px solid var(--sky); width: 100%;
        }
        .btn-card:hover { transform: translateY(4px); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .btn-card:active { transform: translateY(6px); border-bottom-width: 2px; }

        /* CARPETAS */
        .folder-section { background: white; padding: 2rem; border-radius: 20px; margin-bottom: 2rem; border: 1px solid #e2e8f0; }
        .file-row { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #f1f5f9; }
        .btn-open { background: var(--sky); color: white; border: none; padding: 5px 15px; border-radius: 6px; cursor: pointer; }

        .card-tema { background: white; padding: 1.5rem; border-radius: 15px; border-bottom: 3px solid var(--blue); }
        .card-tema button { width: 100%; margin-top: 10px; background: var(--blue); color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; }

        input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #cbd5e1; }
    </style>
</head>
<body>

<header>
    <h1 onclick="mostrarVista('seleccionOposicion')" style="cursor:pointer">OposTest IA</h1>
    <div id="badgeOpos" class="badge" style="display:none"></div>
    <div id="navUser" style="display:none; gap:15px;">
        <button onclick="mostrarVista('documentacionCarpeta'); cargarCarpeta('mis_temas'); cargarCarpeta('recursos');"> Documentaci贸n</button>
        <button onclick="mostrarVista('panelEstudio')">Inicio</button>
    </div>
</header>

<div class="container">
    
    <div id="loginSection" style="text-align:center; padding-top: 100px;">
        <button class="btn-card" onclick="login()" style="max-width: 350px;"><h2>Acceder</h2></button>
    </div>

    <div id="seleccionOposicion" class="view">
        <h2 style="text-align:center; margin-bottom: 3rem;">Elige tu especialidad para hoy:</h2>
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem;">
            <button class="btn-card" onclick="entrarOposicion('TAI_LIBRE')"><h3>TAI Estado</h3></button>
            <button class="btn-card" onclick="entrarOposicion('AUX_ESTADO')"><h3>Auxiliar Estado</h3></button>
            <button class="btn-card" onclick="entrarOposicion('AUX_AYTO_VALENCIA')"><h3>Ayto. Valencia</h3></button>
        </div>
    </div>

    <div id="panelEstudio" class="view">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 2rem;">
            <h2>Mis Temas</h2>
            <button class="badge" onclick="mostrarVista('seleccionOposicion')" style="cursor:pointer; border:none;">Cambiar Oposici贸n</button>
        </div>
        <div id="gridTemasEstudio" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px;"></div>
    </div>

    <div id="documentacionCarpeta" class="view">
        
        <div class="folder-section">
            <h3> Subir Documentaci贸n Personal</h3>
            <p><small>Sube aqu铆 tus temas en PDF para que la IA aprenda de ellos.</small></p>
            <select id="selectTemaSubida"></select>
            <input type="file" id="fileUpload" accept=".pdf">
            <button class="btn-open" style="width:100%; padding:12px;" onclick="subirArchivo()">Guardar en Mis Temas</button>
            <div id="listaMisTemas" style="margin-top: 20px;"></div>
        </div>

        <div class="folder-section">
            <h3> Documentaci贸n Recursos (Firebase)</h3>
            <p><small>Archivos oficiales y recursos compartidos por la academia.</small></p>
            <div id="listaRecursos"></div>
        </div>

    </div>

</div>

</body>
</html>
