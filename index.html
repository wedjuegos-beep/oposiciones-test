<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OposTest IA - Pro</title>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, query, where, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBVb6TjVzSy7Q1B1xoG_2F27C12x2GOS9Y",
            authDomain: "oposiciones-test.firebaseapp.com",
            projectId: "oposiciones-test",
            storageBucket: "oposiciones-test.firebasestorage.app",
            messagingSenderId: "116305102438",
            appId: "1:116305102438:web:25684cd6467f5a27398fa7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const oposiciones = {
            "TAI_LIBRE": [
                { bloque: "Cuerpo TAI Estado", temas: ["Temas 1-5: OrganizaciÃ³n Estado", "Temas 6-10: TecnologÃ­a", "Temas 11-15: Desarrollo", "Sistemas y Redes"] }
            ],
            "AUX_ESTADO": [
                { bloque: "Auxiliar Administrativo Estado", temas: ["Bloque I: OrganizaciÃ³n PÃºblica", "Bloque II: Actividad Administrativa"] }
            ],
            "AUX_AYTO_VALENCIA": [
                { bloque: "Temario Ayuntamiento de Valencia", temas: [
                    "TEMA 1.- ConstituciÃ³n EspaÃ±ola (Derechos y Deberes)",
                    "TEMA 2.- La Corona y Cortes Generales",
                    "TEMA 3.- Gobierno y ProtecciÃ³n de Datos",
                    "TEMA 4.- OrganizaciÃ³n Territorial y C. Valenciana",
                    "TEMA 5.- Fuentes del derecho pÃºblico",
                    "TEMA 6.- Ley 39/2015 (Procedimiento)",
                    "TEMA 7.- Fases y Silencio Administrativo",
                    "TEMA 8.- Recursos y Actos Administrativos",
                    "TEMA 9.- PrevenciÃ³n de Riesgos Laborales",
                    "TEMA 10.- Ley 40/2015 (RÃ©gimen JurÃ­dico)",
                    "TEMA 11.- RÃ©gimen Local y Provincias",
                    "TEMA 12.- El Municipio y PadrÃ³n",
                    "TEMA 13.- Competencias Municipales",
                    "TEMA 14.- Ordenanzas y Reglamentos",
                    "TEMA 15.- Ã“rganos Colegiados y Actas",
                    "TEMA 16.- Personal Local y Disciplina",
                    "TEMA 17.- ContrataciÃ³n Sector PÃºblico",
                    "TEMA 18.- Licencias y Servicios PÃºblicos",
                    "TEMA 19.- Haciendas Locales",
                    "TEMA 20.- Igualdad y Violencia de GÃ©nero",
                    "TEMA 21.- AdministraciÃ³n ElectrÃ³nica (PIAE)"
                ]}
            ]
        };

        let userActual = null;

        onAuthStateChanged(auth, user => {
            if(user){
                userActual = user;
                document.getElementById("loginSection").style.display="none";
                document.getElementById("navUser").style.display="flex";
                document.getElementById("usuarioNombre").textContent = user.displayName;
                mostrarVista('seleccionInicial');
                cargarBiblioteca();
            }
        });

        window.login = () => signInWithPopup(auth, new GoogleAuthProvider());

        window.seleccionarOposicion = (tipo) => {
            const container = document.getElementById("temarioDinamico");
            container.innerHTML = "";
            const titulos = { "TAI_LIBRE": "TAI (Estado)", "AUX_ESTADO": "Auxiliar (Estado)", "AUX_AYTO_VALENCIA": "Auxiliar Ayto. Valencia" };
            document.getElementById("tituloOpos").textContent = titulos[tipo];

            oposiciones[tipo].forEach(bloque => {
                let html = `<div class="bloque-card"><h4>${bloque.bloque}</h4><div class="grid-temas">`;
                bloque.temas.forEach(tema => {
                    html += `<button class="tema-btn" onclick="alert('IA analizando temario...')">${tema}</button>`;
                });
                html += `</div></div>`;
                container.innerHTML += html;
            });
            mostrarVista("panelTemas");
        };

        window.mostrarVista = (id) => {
            document.querySelectorAll(".view").forEach(v => v.style.display = "none");
            document.getElementById(id).style.display = "block";
        };

        window.actualizarTemasRecursos = (val) => {
            const select = document.getElementById("selectTemaIA");
            select.innerHTML = "";
            oposiciones[val].forEach(b => {
                b.temas.forEach(t => select.innerHTML += `<option value="${t}">${t}</option>`);
            });
        };

        // --- BIBLIOTECA CON PERSISTENCIA LOCAL ---
        window.subirPDF = async () => {
            const file = document.getElementById('pdfFile').files[0];
            const opos = document.getElementById("selectOposIA").value;
            const tema = document.getElementById('selectTemaIA').value;

            if(!file) return alert("Selecciona un archivo");

            const reader = new FileReader();
            reader.onload = async (e) => {
                const base64 = e.target.result;
                const docId = `pdf_${Date.now()}`;
                
                // Guardamos el PDF real en LocalStorage (Persistencia)
                try {
                    localStorage.setItem(docId, base64);
                    
                    await setDoc(doc(db, "recursos", docId), {
                        uid: userActual.uid,
                        docId: docId,
                        oposicion: opos,
                        tema: tema,
                        nombreArchivo: file.name,
                        fecha: serverTimestamp()
                    });

                    alert("âœ… PDF guardado permanentemente en este navegador.");
                    cargarBiblioteca();
                    mostrarVista("bibliotecaSection");
                } catch (err) {
                    alert("El archivo es demasiado grande para la memoria local. Intenta con uno mÃ¡s pequeÃ±o.");
                }
            };
            reader.readAsDataURL(file);
        };

        window.cargarBiblioteca = async () => {
            if(!userActual) return;
            const lista = document.getElementById("listaBiblioteca");
            lista.innerHTML = "<p>Sincronizando biblioteca...</p>";
            
            const q = query(collection(db, "recursos"), where("uid", "==", userActual.uid));
            const querySnapshot = await getDocs(q);
            lista.innerHTML = "";

            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const item = document.createElement("div");
                item.className = "pdf-card";
                item.innerHTML = `
                    <div><strong>${data.nombreArchivo}</strong><br><small>${data.tema}</small></div>
                    <button class="btn-ver" onclick="abrirPDF('${data.docId}')">Ver PDF</button>
                `;
                lista.appendChild(item);
            });
        };

        window.abrirPDF = (id) => {
            const base64 = localStorage.getItem(id);
            if(base64) {
                const win = window.open();
                win.document.write(`<iframe src="${base64}" frameborder="0" style="border:0; top:0px; left:0px; bottom:0px; right:0px; width:100%; height:100%;" allowfullscreen></iframe>`);
            } else {
                alert("Archivo no encontrado en este dispositivo. Por favor, vuelve a subirlo para vincularlo.");
            }
        };

    </script>

    <style>
        :root { --blue: #0056b3; --red: #d90429; --tai: #3a86ff; --bg: #f0f4f8; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; }
        
        header { background: white; padding: 1rem 5%; border-bottom: 2px solid #ddd; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        header h1 { color: var(--blue); margin: 0; cursor: pointer; }

        .container { max-width: 1000px; margin: 2rem auto; padding: 0 1rem; }
        .view { display: none; }
        
        /* EFECTO BOTÃ“N HUNDIDO */
        .card-btn { 
            background: white; padding: 2rem; border-radius: 15px; 
            box-shadow: 0 8px 15px rgba(0,0,0,0.1); 
            transition: all 0.2s ease; cursor: pointer; text-align: center; border: none; width: 100%;
        }
        .card-btn:hover { transform: translateY(4px); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .card-btn:active { transform: translateY(6px); box-shadow: inset 0 3px 5px rgba(0,0,0,0.2); }

        /* Colores por oposicion */
        .line-tai { border-bottom: 6px solid var(--tai); }
        .line-est { border-bottom: 6px solid var(--blue); }
        .line-vlc { border-bottom: 6px solid var(--red); }

        .btn-main { background: var(--blue); color: white; padding: 12px 25px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
        .btn-outline { background: white; border: 1.5px solid #ccc; padding: 8px 16px; border-radius: 8px; cursor: pointer; }
        
        .bloque-card { background: white; padding: 1.5rem; border-radius: 12px; margin-bottom: 1.5rem; border-left: 6px solid var(--blue); }
        .grid-temas { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 10px; }
        .tema-btn { background: #f8fafc; border: 1px solid #e2e8f0; padding: 15px; border-radius: 8px; text-align: left; cursor: pointer; }
        .tema-btn:hover { background: var(--blue); color: white; }

        .pdf-card { display: flex; justify-content: space-between; align-items: center; padding: 1rem; background: white; border-radius: 10px; margin-bottom: 10px; border: 1px solid #eee; }
        .btn-ver { background: #10b981; color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <h1 onclick="mostrarVista('seleccionInicial')">OposTest IA</h1>
    <div id="navUser" style="display:none; gap:12px;">
        <button class="btn-outline" onclick="mostrarVista('bibliotecaSection'); cargarBiblioteca();">ðŸ“š Biblioteca</button>
        <button class="btn-outline" onclick="mostrarVista('recursosSection'); actualizarTemasRecursos('TAI_LIBRE');">âž• Subir PDF</button>
        <button class="btn-main" onclick="mostrarVista('seleccionInicial')">Inicio</button>
    </div>
</header>

<div class="container">
    <div id="loginSection" style="text-align:center; margin-top:100px;">
        <div class="card-btn" style="max-width:400px; margin:auto">
            <h2>Bienvenido</h2>
            <button class="btn-main" onclick="login()">Iniciar con Google</button>
        </div>
    </div>

    <div id="seleccionInicial" class="view">
        <h2 style="text-align:center; margin-bottom:2rem;">Selecciona tu OposiciÃ³n</h2>
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem;">
            <div class="card-btn line-tai" onclick="seleccionarOposicion('TAI_LIBRE')">
                <h3>TAI (Estado)</h3>
                <p>InformÃ¡tica</p>
            </div>
            <div class="card-btn line-est" onclick="seleccionarOposicion('AUX_ESTADO')">
                <h3>Auxiliar (Estado)</h3>
                <p>Administrativo</p>
            </div>
            <div class="card-btn line-vlc" onclick="seleccionarOposicion('AUX_AYTO_VALENCIA')">
                <h3>Auxiliar Ayto. Valencia</h3>
                <p>21 Temas Oficiales</p>
            </div>
        </div>
    </div>

    <div id="panelTemas" class="view">
        <h2 id="tituloOpos"></h2>
        <div id="temarioDinamico"></div>
    </div>

    <div id="bibliotecaSection" class="view">
        <div class="card-btn" style="text-align:left">
            <h2>ðŸ“š Mi Biblioteca</h2>
            <div id="listaBiblioteca"></div>
        </div>
    </div>

    <div id="recursosSection" class="view">
        <div class="card-btn" style="text-align:left">
            <h2>âž• Subir Material</h2>
            <select id="selectOposIA" onchange="actualizarTemasRecursos(this.value)" style="width:100%; padding:10px; margin-bottom:10px;">
                <option value="TAI_LIBRE">TAI (Estado)</option>
                <option value="AUX_ESTADO">Auxiliar (Estado)</option>
                <option value="AUX_AYTO_VALENCIA">Auxiliar Ayto. Valencia</option>
            </select>
            <select id="selectTemaIA" style="width:100%; padding:10px; margin-bottom:10px;"></select>
            <input type="file" id="pdfFile" accept=".pdf" style="margin-bottom:20px;">
            <button id="btnSubir" class="btn-main" style="width:100%" onclick="subirPDF()">Guardar en este dispositivo</button>
        </div>
    </div>
</div>

</body>
</html>
