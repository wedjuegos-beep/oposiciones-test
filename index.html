<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OposTest IA | Academia Inteligente</title>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBVb6TjVzSy7Q1B1xoG_2F27C12x2GOS9Y",
            authDomain: "oposiciones-test.firebaseapp.com",
            projectId: "oposiciones-test",
            storageBucket: "oposiciones-test.firebasestorage.app",
            messagingSenderId: "116305102438",
            appId: "1:116305102438:web:25684cd6467f5a27398fa7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- GESTIN DE API KEY ---
        // 1. Intenta leer de la variable que mencionas (si se inyecta)
        // 2. Si no, busca en el almacenamiento local del navegador
        let GEMINI_API_KEY = window.process?.env?.NEXT_PUBLIC_GEMINI_KEY || localStorage.getItem("OPOS_IA_KEY");

        window.configurarLlave = () => {
            const key = prompt("Introduce tu API Key de Gemini (Solo si la variable de Cloudflare no carga):");
            if (key) {
                localStorage.setItem("OPOS_IA_KEY", key.trim());
                location.reload();
            }
        };

        const oposData = {
            "TAI": { nombre: "T茅cnico Auxiliar Inform谩tica (TAI)", temas: ["Tema 1: Constituci贸n", "Tema 6: Inform谩tica B谩sica", "Tema 9: Redes", "Tema 10: Seguridad", "Tema 13: BBDD"] },
            "AUX_VALENCIA": { nombre: "Auxiliar Valencia", temas: ["Tema 1: Constituci贸n", "Tema 2: Organizaci贸n Municipal", "Tema 3: Proc. Administrativo"] },
            "AUX_ESTADO": { nombre: "Auxiliar Estado", temas: ["Bloque I: Organizaci贸n", "Bloque II: Actividad Administrativa"] }
        };

        let userActual = null;
        let oposSel = null;
        let temasSeleccionados = [];

        window.mostrarVista = (id) => {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            const vista = document.getElementById(id);
            if(vista) vista.classList.add('active');
            document.getElementById("navApp").style.display = (oposSel) ? "flex" : "none";
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userActual = user;
                const uDoc = await getDoc(doc(db, "users", user.uid));
                if (uDoc.exists() && uDoc.data().oposicion) window.seleccionarOposicion(uDoc.data().oposicion);
                else mostrarVista('vistaSeleccion');
            } else mostrarVista('vistaLogin');
        });

        window.login = () => signInWithPopup(auth, new GoogleAuthProvider());
        window.irASeleccion = () => { oposSel = null; mostrarVista('vistaSeleccion'); };

        window.seleccionarOposicion = async (key) => {
            oposSel = key;
            await setDoc(doc(db, "users", userActual.uid), { oposicion: key }, { merge: true });
            document.getElementById("txtOposHeader").textContent = oposData[key].nombre;
            renderizarTemas();
            mostrarVista('vistaPanel');
        };

        function renderizarTemas() {
            const grid = document.getElementById("containerTemas");
            grid.innerHTML = "";
            oposData[oposSel].temas.forEach(t => {
                const card = document.createElement("div");
                card.className = "card-tema";
                card.innerHTML = `<strong>${t}</strong>`;
                card.onclick = () => {
                    card.classList.toggle("selected");
                    if(card.classList.contains("selected")) temasSeleccionados.push(t);
                    else temasSeleccionados = temasSeleccionados.filter(i => i !== t);
                };
                grid.appendChild(card);
            });
        }

        // --- GENERADOR CON AUTO-DETECCIN DE VERSIN ---
        window.generarTestIA = async () => {
            const apiKey = GEMINI_API_KEY || localStorage.getItem("OPOS_IA_KEY");
            if (!apiKey) return window.configurarLlave();
            if (temasSeleccionados.length === 0) return alert("Selecciona temas primero.");

            const chatBox = document.getElementById("chatBox");
            chatBox.innerHTML = `<div class="msg ia"> Generando examen con Gemini...</div>`;

            const prompt = {
                contents: [{ parts: [{ text: `Genera un examen de 5 preguntas tipo test de la oposici贸n ${oposSel} sobre: ${temasSeleccionados.join(", ")}. Incluye las soluciones al final.` }] }]
            };

            // Intentamos v1beta que es la m谩s compatible con claves nuevas
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(prompt)
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error?.message || "Error en API");

                const texto = data.candidates[0].content.parts[0].text;
                chatBox.innerHTML = `<div class="msg ia">${texto.replace(/\n/g, '<br>')}</div>`;
            } catch (e) {
                chatBox.innerHTML = `<div class="msg ia" style="color:red">Error: ${e.message}<br><button onclick="configurarLlave()">Actualizar Clave</button></div>`;
            }
        };
    </script>

    <style>
        :root { --primary: #003366; --accent: #ff9900; --bg: #f4f7f9; }
        body { font-family: sans-serif; margin: 0; background: var(--bg); display: flex; flex-direction: column; height: 100vh; }
        header { background: var(--primary); color: white; padding: 10px 5%; display: flex; justify-content: space-between; align-items: center; }
        .main-layout { display: flex; flex: 1; overflow: hidden; }
        .content { flex: 1; padding: 20px; overflow-y: auto; }
        .sidebar { width: 400px; background: white; border-left: 1px solid #ddd; padding: 20px; display: flex; flex-direction: column; }
        .view { display: none; }
        .view.active { display: block; }
        .card-tema { background: white; padding: 15px; margin: 10px 0; border: 1px solid #ddd; cursor: pointer; border-radius: 8px; transition: 0.2s; }
        .card-tema.selected { border-left: 6px solid var(--accent); background: #fffcf0; }
        .btn { background: var(--accent); color: white; border: none; padding: 12px 24px; border-radius: 20px; cursor: pointer; font-weight: bold; }
        #chatBox { flex: 1; overflow-y: auto; background: #fafafa; padding: 15px; border-radius: 8px; border: 1px solid #eee; margin-top: 10px; font-size: 14px; }
        .msg.ia { white-space: pre-wrap; line-height: 1.6; }
    </style>
</head>
<body>

<header>
    <h2>OPOS<span style="color:var(--accent)">TEST</span></h2>
    <div id="navApp" style="display:none; align-items:center;">
        <span id="txtOposHeader" style="margin-right:20px; font-size:14px;"></span>
        <button class="btn" style="background:transparent; border:1px solid white; margin-right:10px;" onclick="irASeleccion()">Cambiar Oposici贸n</button>
        <button class="btn" style="padding:5px 10px; font-size:10px;" onclick="configurarLlave()"></button>
    </div>
</header>

<div class="main-layout">
    <div class="content">
        <div id="vistaLogin" class="view">
            <div style="text-align:center; margin-top:100px;">
                <h1>Bienvenido</h1>
                <button class="btn" onclick="login()">Iniciar con Google</button>
            </div>
        </div>

        <div id="vistaSeleccion" class="view">
            <h2>Selecciona tu Oposici贸n</h2>
            <button class="btn" onclick="seleccionarOposicion('TAI')">TAI (Inform谩tica)</button>
            <button class="btn" onclick="seleccionarOposicion('AUX_VALENCIA')">Auxiliar Valencia</button>
            <button class="btn" onclick="seleccionarOposicion('AUX_ESTADO')">Auxiliar Estado</button>
        </div>

        <div id="vistaPanel" class="view">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h3>Temario Oficial</h3>
                <button class="btn" onclick="generarTestIA()"> Generar Test IA</button>
            </div>
            <div id="containerTemas"></div>
        </div>
    </div>

    <div class="sidebar">
        <h3 style="margin-top:0;">Examen y Tutor</h3>
        <div id="chatBox">Selecciona temas y genera tu test.</div>
    </div>
</div>

</body>
</html>
