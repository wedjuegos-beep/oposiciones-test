<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OposTest TAI | wedjuegos-beep</title>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBVb6TjVzSy7Q1B1xoG_2F27C12x2GOS9Y",
            authDomain: "oposiciones-test.firebaseapp.com",
            projectId: "oposiciones-test",
            storageBucket: "oposiciones-test.firebasestorage.app",
            messagingSenderId: "116305102438",
            appId: "1:116305102438:web:25684cd6467f5a27398fa7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const GITHUB_BASE = "https://raw.githubusercontent.com/wedjuegos-beep/oposiciones-test/main/tests/";

        let userActual = null;
        let oposSel = null;
        let preguntasTest = [];
        let indicePregunta = 0;
        let respuestasUsuario = [];
        let tiempoRestante = 0;
        let intervaloTimer = null;
        let modoExamen = false;

        window.login = () => signInWithPopup(auth, new GoogleAuthProvider());
        window.logout = () => signOut(auth);
        
        window.mostrarVista = (id) => {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'vistaEstadisticas') window.cargarEstadisticas();
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userActual = user;
                document.getElementById("userName").textContent = user.displayName;
                window.mostrarVista('vistaSeleccion');
            } else { window.mostrarVista('vistaLogin'); }
        });

        window.seleccionarOposicion = (key) => {
            oposSel = key;
            const maxP = (key === 'TAI') ? 80 : 50;
            document.getElementById("numPreguntas").max = maxP;
            document.getElementById("numPreguntas").value = maxP;
            window.mostrarVista('vistaConfig');
        };

        window.iniciarTest = async (simulacion) => {
            modoExamen = simulacion;
            const testFile = document.getElementById("selectTest").value;
            const url = `${GITHUB_BASE}${oposSel.toLowerCase()}/${testFile}`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("Archivo no encontrado.");
                const data = await response.json();
                const limite = parseInt(document.getElementById("numPreguntas").value);
                preguntasTest = data.sort(() => 0.5 - Math.random()).slice(0, limite);
                indicePregunta = 0;
                respuestasUsuario = new Array(preguntasTest.length).fill(null);
                tiempoRestante = modoExamen ? (preguntasTest.length * 90) : 0; 
                renderPregunta();
                window.mostrarVista('vistaTest');
                iniciarTimer();
            } catch (error) { alert("Error cargando el test de GitHub."); }
        };

        function iniciarTimer() {
            if (intervaloTimer) clearInterval(intervaloTimer);
            intervaloTimer = setInterval(() => {
                modoExamen ? tiempoRestante-- : tiempoRestante++;
                let mins = Math.floor(Math.abs(tiempoRestante) / 60);
                let segs = Math.abs(tiempoRestante) % 60;
                document.getElementById("timer").textContent = `${mins}:${segs < 10 ? '0' : ''}${segs}`;
                if (modoExamen && tiempoRestante <= 0) window.finalizarTest();
            }, 1000);
        }

        function renderPregunta() {
            const p = preguntasTest[indicePregunta];
            document.getElementById("qText").textContent = `${indicePregunta + 1}. ${p.pregunta}`;
            const opts = document.getElementById("qOptions");
            opts.innerHTML = "";
            p.opciones.forEach((opt, i) => {
                const btn = document.createElement("div");
                btn.className = "option-card " + (respuestasUsuario[indicePregunta] === i ? "selected" : "");
                btn.textContent = opt;
                btn.onclick = () => { respuestasUsuario[indicePregunta] = i; renderPregunta(); };
                opts.appendChild(btn);
            });
            document.getElementById("btnSig").textContent = (indicePregunta === preguntasTest.length - 1) ? "FINALIZAR" : "SIGUIENTE";
        }

        window.siguienteP = () => {
            if (indicePregunta < preguntasTest.length - 1) { indicePregunta++; renderPregunta(); }
            else { window.finalizarTest(); }
        };
        window.anteriorP = () => { if (indicePregunta > 0) { indicePregunta--; renderPregunta(); } };

        window.finalizarTest = async () => {
            if (!confirm("¿Entregar examen?")) return;
            clearInterval(intervaloTimer);
            let aciertos = 0, fallos = 0, blancas = 0;
            preguntasTest.forEach((p, i) => {
                if (respuestasUsuario[i] === null) blancas++;
                else if (respuestasUsuario[i] === p.correcta) aciertos++;
                else fallos++;
            });
            await addDoc(collection(db, "resultados"), {
                uid: userActual.uid, fecha: new Date().toISOString(),
                oposicion: oposSel, aciertos, fallos, blancas, total: preguntasTest.length
            });
            
            document.getElementById("resFinal").innerHTML = `
                <h2>Examen Finalizado</h2>
                <div style="font-size:30px; margin:20px 0;">✅ ${aciertos} | ❌ ${fallos} | ⚪ ${blancas}</div>
                <button class="btn" onclick="window.revisarExamen()">REVISAR RESPUESTAS</button>
                <button class="btn" onclick="window.mostrarVista('vistaSeleccion')" style="background:#666; margin-left:10px;">VOLVER</button>
            `;
            window.mostrarVista('vistaResultados');
        };

        window.revisarExamen = () => {
            const container = document.getElementById("listaRevision");
            container.innerHTML = "";
            preguntasTest.forEach((p, i) => {
                const userRes = respuestasUsuario[i];
                const esCorrecta = userRes === p.correcta;
                const div = document.createElement("div");
                div.className = "card-revision " + (userRes === null ? "blanca" : esCorrecta ? "correcta" : "incorrecta");
                div.innerHTML = `
                    <p><strong>${i+1}. ${p.pregunta}</strong></p>
                    <ul style="list-style:none; padding:0;">
                        ${p.opciones.map((opt, idx) => `
                            <li style="padding:5px; border-radius:4px; ${idx === p.correcta ? 'background:#d4edda; font-weight:bold;' : (idx === userRes ? 'background:#f8d7da;' : '')}">
                                ${idx === p.correcta ? '✅ ' : (idx === userRes ? '❌ ' : '⚪ ')} ${opt}
                            </li>
                        `).join('')}
                    </ul>
                    <p><small><em>Explicación: ${p.explicacion || 'No hay explicación disponible.'}</em></small></p>
                `;
                container.appendChild(div);
            });
            window.mostrarVista('vistaRevision');
        };

        window.cargarEstadisticas = async () => {
            const container = document.getElementById("listaHistorial");
            container.innerHTML = "Cargando...";
            try {
                // Consulta simplificada para evitar errores de índice
                const q = query(collection(db, "resultados"), where("uid", "==", userActual.uid));
                const snap = await getDocs(q);
                let html = "";
                const docs = snap.docs.map(d => d.data()).sort((a,b) => new Date(b.fecha) - new Date(a.fecha));
                docs.forEach(d => {
                    const f = new Date(d.fecha).toLocaleString();
                    html += `<div class="card-est"><strong>${f}</strong> - ${d.oposicion}<br>✅ ${d.aciertos} | ❌ ${d.fallos} | ⚪ ${d.blancas}</div>`;
                });
                container.innerHTML = html || "No hay resultados.";
            } catch (e) { container.innerHTML = "Error al conectar con Firebase."; }
        };
    </script>

    <style>
        :root { --blue: #003366; --orange: #ff9900; --bg: #f4f7f9; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); }
        header { background: white; padding: 10px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #ddd; }
        .view { display: none; max-width: 800px; margin: 30px auto; padding: 20px; }
        .view.active { display: block; }
        .card, .card-revision { background: white; padding: 20px; border-radius: 10px; border: 1px solid #ddd; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .option-card { background: white; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; cursor: pointer; }
        .option-card.selected { border: 2px solid var(--orange); background: #fff5e6; }
        .btn { background: var(--orange); color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: bold; }
        .correcta { border-left: 8px solid #28a745; }
        .incorrecta { border-left: 8px solid #dc3545; }
        .blanca { border-left: 8px solid #6c757d; }
        .card-est { background: white; padding: 10px; margin-bottom: 8px; border-left: 5px solid var(--blue); border-radius: 5px; }
        #timer { font-size: 24px; font-weight: bold; color: var(--blue); }
    </style>
</head>
<body>

<header>
    <div style="font-weight: 900; color: var(--blue); font-size: 20px;">OPOS<span style="color:var(--orange)">TEST</span></div>
    <div>
        <span id="userName" style="font-weight:bold; margin-right:10px;"></span>
        <button class="btn" onclick="window.mostrarVista('vistaEstadisticas')" style="background:var(--blue); font-size:11px;">MIS NOTAS</button>
        <button class="btn" onclick="window.logout()" style="background:#cc0000; font-size:11px;">SALIR</button>
    </div>
</header>

<div id="vistaLogin" class="view" style="text-align:center;">
    <h1>Acceso Alumnos</h1>
    <button class="btn" onclick="window.login()">Entrar con Google</button>
</div>

<div id="vistaSeleccion" class="view">
    <h2>Selecciona Oposición</h2>
    <div style="display:grid; grid-template-columns:1fr 1fr; gap:20px;">
        <div class="card" onclick="window.seleccionarOposicion('TAI')"><h3>TAI</h3></div>
        <div class="card" onclick="window.seleccionarOposicion('VALENCIA')"><h3>VALENCIA</h3></div>
    </div>
</div>

<div id="vistaConfig" class="view">
    <div class="card">
        <h3>Configurar Test</h3>
        <select id="selectTest" style="width:100%; padding:10px; margin-bottom:15px;">
            <option value="simulacro_enero.json">Simulacro TAI - Enero 2026</option>
            <option value="test_oficial_1.json">Examen Oficial 1</option>
        </select>
        <input type="number" id="numPreguntas" style="width:100%; padding:10px; margin-bottom:15px;" placeholder="Número de preguntas">
        <button class="btn" onclick="window.iniciarTest(false)" style="background:#28a745">ENTRENAMIENTO</button>
        <button class="btn" onclick="window.iniciarTest(true)">EXAMEN</button>
    </div>
</div>

<div id="vistaTest" class="view">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <div id="timer">00:00</div>
        <button class="btn" style="background:#666" onclick="window.finalizarTest()">ENTREGAR</button>
    </div>
    <div id="qText" style="font-size:20px; margin:20px 0; font-weight:bold;"></div>
    <div id="qOptions"></div>
    <div style="display:flex; justify-content:space-between; margin-top:20px;">
        <button class="btn" style="background:var(--blue)" onclick="window.anteriorP()">ANTERIOR</button>
        <button id="btnSig" class="btn" onclick="window.siguienteP()">SIGUIENTE</button>
    </div>
</div>

<div id="vistaResultados" class="view" style="text-align:center;"><div id="resFinal" class="card"></div></div>

<div id="vistaRevision" class="view">
    <h2>Revisión de Respuestas</h2>
    <div id="listaRevision"></div>
    <button class="btn" onclick="window.mostrarVista('vistaSeleccion')">VOLVER AL INICIO</button>
</div>

<div id="vistaEstadisticas" class="view">
    <h2>Historial de Notas</h2>
    <div id="listaHistorial"></div>
    <button class="btn" onclick="window.mostrarVista('vistaSeleccion')">VOLVER</button>
</div>

</body>
</html>
