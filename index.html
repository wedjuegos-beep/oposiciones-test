<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OposTest | wedjuegos-beep</title>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, getDocs, doc, setDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBVb6TjVzSy7Q1B1xoG_2F27C12x2GOS9Y",
            authDomain: "oposiciones-test.firebaseapp.com",
            projectId: "oposiciones-test",
            storageBucket: "oposiciones-test.firebasestorage.app",
            messagingSenderId: "116305102438",
            appId: "1:116305102438:web:25684cd6467f5a27398fa7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const GITHUB_BASE = "https://raw.githubusercontent.com/wedjuegos-beep/oposiciones-test/main/tests/";

        let userActual = null;
        let oposSel = null;
        let preguntasTest = [];
        let indicePregunta = 0;
        let respuestasUsuario = [];
        let tiempoRestante = 0;
        let intervaloTimer = null;
        let modoExamen = false;

        window.login = () => signInWithPopup(auth, new GoogleAuthProvider());
        window.logout = () => signOut(auth);
        
        window.mostrarVista = (id) => {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'vistaEstadisticas') window.cargarEstadisticas();
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userActual = user;
                document.getElementById("userName").textContent = user.displayName;
                window.mostrarVista('vistaSeleccion');
            } else { window.mostrarVista('vistaLogin'); }
        });

        window.seleccionarOposicion = (key) => {
            oposSel = key;
            const selectTest = document.getElementById("selectTest");
            selectTest.innerHTML = ""; 
            
            if(key === 'VALENCIA') {
                // 8 Tests Generales
                for(let i = 1; i <= 8; i++) {
                    let opt = document.createElement("option");
                    opt.value = `vlc_test_${i}.json`; 
                    opt.textContent = `Valencia - Test General ${i} (50 preg)`;
                    selectTest.appendChild(opt);
                }
                // 4 Bloques Espec√≠ficos
                for(let i = 1; i <= 4; i++) {
                    let opt = document.createElement("option");
                    opt.value = `vlc_bloque_${i}.json`;
                    opt.textContent = `Valencia - Bloque Tem√°tico ${i}`;
                    selectTest.appendChild(opt);
                }
            } else if(key === 'TAI') {
                // 15 Tests Generales
                for(let i = 1; i <= 15; i++) {
                    let opt = document.createElement("option");
                    opt.value = `tai_test_${i}.json`;
                    opt.textContent = `TAI - Test General ${i}`;
                    selectTest.appendChild(opt);
                }
                // 8 Bloques Espec√≠ficos TAI (Solicitados)
                for(let i = 1; i <= 8; i++) {
                    let opt = document.createElement("option");
                    opt.value = `tai_bloque_${i}.json`;
                    opt.textContent = `TAI - Bloque Espec√≠fico ${i}`;
                    selectTest.appendChild(opt);
                }
            }
            window.mostrarVista('vistaConfig');
        };

        window.iniciarTest = async (simulacion) => {
            modoExamen = simulacion;
            const testFile = document.getElementById("selectTest").value;
            const url = `${GITHUB_BASE}${oposSel.toLowerCase()}/${testFile}`;
            
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("404");
                
                const data = await response.json();
                preguntasTest = data.sort(() => 0.5 - Math.random());
                indicePregunta = 0;
                respuestasUsuario = new Array(preguntasTest.length).fill(null);
                tiempoRestante = modoExamen ? (preguntasTest.length * 72) : 0; 
                
                renderPregunta();
                window.mostrarVista('vistaTest');
                iniciarTimer();
            } catch (error) { 
                alert(`Archivo "${testFile}" no encontrado en tu GitHub. S√∫belo a la carpeta /tests/${oposSel.toLowerCase()}/`); 
            }
        };

        function iniciarTimer() {
            if (intervaloTimer) clearInterval(intervaloTimer);
            intervaloTimer = setInterval(() => {
                modoExamen ? tiempoRestante-- : tiempoRestante++;
                let mins = Math.floor(Math.abs(tiempoRestante) / 60);
                let segs = Math.abs(tiempoRestante) % 60;
                document.getElementById("timer").textContent = `${mins}:${segs < 10 ? '0' : ''}${segs}`;
                if (modoExamen && tiempoRestante <= 0) window.finalizarTest();
            }, 1000);
        }

        function renderPregunta() {
            const p = preguntasTest[indicePregunta];
            document.getElementById("qText").textContent = `${indicePregunta + 1}. ${p.pregunta}`;
            const opts = document.getElementById("qOptions");
            opts.innerHTML = "";
            
            p.opciones.forEach((opt, i) => {
                const btn = document.createElement("div");
                btn.className = "option-card " + (respuestasUsuario[indicePregunta] === i ? "selected" : "");
                btn.innerHTML = `<span>${String.fromCharCode(97 + i)})</span> ${opt}`;
                btn.onclick = () => { respuestasUsuario[indicePregunta] = i; renderPregunta(); };
                opts.appendChild(btn);
            });

            const btnBlanco = document.createElement("button");
            btnBlanco.className = "btn-blanco";
            btnBlanco.textContent = "DEJAR EN BLANCO";
            btnBlanco.onclick = () => { respuestasUsuario[indicePregunta] = null; renderPregunta(); };
            opts.appendChild(btnBlanco);

            document.getElementById("btnSig").textContent = (indicePregunta === preguntasTest.length - 1) ? "FINALIZAR" : "SIGUIENTE";
        }

        window.siguienteP = () => {
            if (indicePregunta < preguntasTest.length - 1) { indicePregunta++; renderPregunta(); }
            else { window.finalizarTest(); }
        };
        window.anteriorP = () => { if (indicePregunta > 0) { indicePregunta--; renderPregunta(); } };

        window.finalizarTest = async () => {
            if (!confirm("¬øEntregar examen?")) return;
            clearInterval(intervaloTimer);
            let aciertos = 0, fallos = 0, blancas = 0;
            let fallosIds = [];

            preguntasTest.forEach((p, i) => {
                if (respuestasUsuario[i] === null) blancas++;
                else if (respuestasUsuario[i] === p.correcta) aciertos++;
                else {
                    fallos++;
                    fallosIds.push(p.id || p.pregunta.substring(0,30)); 
                }
            });

            const notaFinal = (aciertos - (fallos * 0.33)).toFixed(2);

            await addDoc(collection(db, "resultados"), {
                uid: userActual.uid, fecha: new Date().toISOString(),
                oposicion: oposSel, aciertos, fallos, blancas, nota: notaFinal
            });

            if(fallosIds.length > 0) {
                await setDoc(doc(db, "repaso", userActual.uid), { 
                    preguntas_falladas: arrayUnion(...fallosIds)
                }, { merge: true });
            }
            
            document.getElementById("resFinal").innerHTML = `
                <h2>Resultado</h2>
                <div style="font-size:40px; color:var(--blue); font-weight:bold;">${notaFinal}</div>
                <div style="margin:15px 0;">‚úÖ ${aciertos} | ‚ùå ${fallos} | ‚ö™ ${blancas}</div>
                <button class="btn" onclick="window.revisarExamen()">REVISAR</button>
                <button class="btn" onclick="window.mostrarVista('vistaSeleccion')" style="background:#666">INICIO</button>
            `;
            window.mostrarVista('vistaResultados');
        };

        window.revisarExamen = () => {
            const container = document.getElementById("listaRevision");
            container.innerHTML = "";
            preguntasTest.forEach((p, i) => {
                const userRes = respuestasUsuario[i];
                const div = document.createElement("div");
                div.className = "card-revision " + (userRes === null ? "blanca" : (userRes === p.correcta ? "correcta" : "incorrecta"));
                div.innerHTML = `
                    <p><strong>${i+1}. ${p.pregunta}</strong></p>
                    ${p.opciones.map((opt, idx) => `
                        <div class="opt-rev ${idx === p.correcta ? 'is-correct' : (idx === userRes ? 'is-wrong' : '')}">
                            ${opt}
                        </div>
                    `).join('')}
                `;
                container.appendChild(div);
            });
            window.mostrarVista('vistaRevision');
        };

        window.cargarEstadisticas = async () => {
            const container = document.getElementById("listaHistorial");
            container.innerHTML = "Cargando...";
            const q = query(collection(db, "resultados"), where("uid", "==", userActual.uid));
            const snap = await getDocs(q);
            let html = "";
            snap.forEach(d => {
                const res = d.data();
                html += `<div class="card-est"><b>${res.oposicion}</b>: ${res.nota} (${new Date(res.fecha).toLocaleDateString()})</div>`;
            });
            container.innerHTML = html || "No hay intentos.";
        };
    </script>

    <style>
        :root { --blue: #003366; --orange: #ff9900; --bg: #f0f4f8; --green: #28a745; --red: #dc3545; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); }
        header { background: white; padding: 10px 5%; display: flex; justify-content: space-between; border-bottom: 2px solid #ddd; align-items: center;}
        .view { display: none; max-width: 800px; margin: 20px auto; padding: 20px; }
        .view.active { display: block; }
        
        /* Cartas Selecci√≥n */
        .selection-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .card-selection { background: white; padding: 30px; border-radius: 15px; text-align: center; cursor: pointer; border: 2px solid transparent; transition: 0.3s; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .card-selection:hover { border-color: var(--orange); transform: translateY(-5px); }
        .card-selection .icon { font-size: 50px; margin-bottom: 10px; }
        
        .card, .card-revision { background: white; padding: 25px; border-radius: 12px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .option-card { background: #f9f9f9; padding: 14px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; cursor: pointer; }
        .option-card.selected { border: 2px solid var(--orange); background: #fff5e6; font-weight: bold; }
        .btn { background: var(--orange); color: white; border: none; padding: 12px 25px; border-radius: 25px; cursor: pointer; font-weight: bold; }
        .btn-blanco { background: none; border: 1px dashed #ccc; color: #888; width: 100%; padding: 10px; margin-top: 10px; cursor: pointer; border-radius: 8px; }
        .correcta { border-left: 10px solid var(--green); }
        .incorrecta { border-left: 10px solid var(--red); }
        .blanca { border-left: 10px solid #999; }
        .is-correct { background: #d4edda; font-weight: bold; }
        .is-wrong { background: #f8d7da; }
        .card-est { background: white; padding: 10px; margin-bottom: 5px; border-left: 5px solid var(--blue); border-radius: 4px; }
    </style>
</head>
<body>

<header>
    <div style="font-weight: 900; color: var(--blue); font-size: 22px;">OPOS<span style="color:var(--orange)">TEST</span></div>
    <div>
        <span id="userName" style="font-size: 13px; font-weight: bold; margin-right: 15px;"></span>
        <button class="btn" onclick="window.mostrarVista('vistaEstadisticas')" style="background:var(--blue); font-size: 11px;">HISTORIAL</button>
        <button class="btn" onclick="window.logout()" style="background:#cc0000; font-size: 11px;">SALIR</button>
    </div>
</header>

<div id="vistaLogin" class="view" style="text-align:center; margin-top: 100px;">
    <h1>Acceso √Årea de Estudio</h1>
    <button class="btn" onclick="window.login()" style="padding: 15px 40px; font-size: 18px;">Entrar con Google</button>
</div>

<div id="vistaSeleccion" class="view">
    <h2 style="text-align: center;">¬øQu√© quieres preparar hoy?</h2>
    <div class="selection-grid">
        <div class="card-selection" onclick="window.seleccionarOposicion('TAI')">
            <div class="icon">üíª</div>
            <h3>Inform√°tica (TAI)</h3>
            <p style="color:#666; font-size:12px;">Estado y Local</p>
        </div>
        <div class="card-selection" onclick="window.seleccionarOposicion('VALENCIA')">
            <div class="icon">üìö</div>
            <h3>Ayto. Valencia</h3>
            <p style="color:#666; font-size:12px;">Auxiliar / Administrativo</p>
        </div>
    </div>
</div>

<div id="vistaConfig" class="view">
    <div class="card">
        <h3>Selecciona el Examen</h3>
        <select id="selectTest" style="width:100%; padding:15px; margin-bottom:25px; border-radius:10px; border:1px solid #ccc; font-size:16px;"></select>
        <div style="display:flex; gap:15px;">
            <button class="btn" onclick="window.iniciarTest(false)" style="background:#6c757d; flex:1;">PRACTICAR</button>
            <button class="btn" onclick="window.iniciarTest(true)" style="flex:1;">MODO EXAMEN</button>
        </div>
    </div>
</div>

<div id="vistaTest" class="view">
    <div style="display:flex; justify-content:space-between; align-items:center; background:white; padding:15px; border-radius:12px; margin-bottom:20px;">
        <div id="timer" style="font-size:24px; font-weight:bold; font-family:monospace;">00:00</div>
        <button class="btn" style="background:#cc0000" onclick="window.finalizarTest()">ENTREGAR</button>
    </div>
    <div id="qText" style="margin: 25px 0; font-size: 20px; font-weight: bold; line-height:1.4;"></div>
    <div id="qOptions"></div>
    <div style="display:flex; justify-content:space-between; margin-top:30px;">
        <button class="btn" style="background:var(--blue)" onclick="window.anteriorP()">‚Üê Anterior</button>
        <button id="btnSig" class="btn" onclick="window.siguienteP()">Siguiente ‚Üí</button>
    </div>
</div>

<div id="vistaResultados" class="view" style="text-align:center;">
    <div id="resFinal" class="card"></div>
</div>

<div id="vistaRevision" class="view">
    <h2>Correcci√≥n Detallada</h2>
    <div id="listaRevision"></div>
    <button class="btn" onclick="window.mostrarVista('vistaSeleccion')" style="width:100%; margin-top:20px;">VOLVER AL INICIO</button>
</div>

<div id="vistaEstadisticas" class="view">
    <h3>Mi Progreso</h3>
    <div id="listaHistorial"></div>
    <button class="btn" onclick="window.mostrarVista('vistaSeleccion')" style="margin-top:20px;">CERRAR</button>
</div>

</body>
</html>
