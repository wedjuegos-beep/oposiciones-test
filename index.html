<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OposTest IA - Sistema de Recursos</title>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, query, where, getDocs, serverTimestamp, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBVb6TjVzSy7Q1B1xoG_2F27C12x2GOS9Y",
            authDomain: "oposiciones-test.firebaseapp.com",
            projectId: "oposiciones-test",
            storageBucket: "oposiciones-test.firebasestorage.app",
            messagingSenderId: "116305102438",
            appId: "1:116305102438:web:25684cd6467f5a27398fa7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const GEMINI_API_KEY = "AIzaSyAqj1bM5AnrT7n4piNWtquCu-dZvj4OnPU";

        const oposiciones = {
            "TAI_LIBRE": ["Tema 1: Constituci贸n", "Tema 2: Hardware", "Tema 3: Redes", "Tema 4: Seguridad"],
            "AUX_ESTADO": ["Bloque I: Organizaci贸n", "Bloque II: Gesti贸n", "Bloque III: Ofim谩tica"],
            "AUX_AYTO_VALENCIA": ["TEMA 1-4: Const.", "TEMA 5-10: Leyes", "TEMA 11-15: Local", "TEMA 16-21: Personal"]
        };

        let userActual = null;
        let oposicionSeleccionada = null;
        let dbLocal = null;

        // Base de datos local para archivos grandes
        const request = indexedDB.open("OposProDB", 4);
        request.onupgradeneeded = e => {
            const db = e.target.result;
            if(!db.objectStoreNames.contains("pdfs")) db.createObjectStore("pdfs", { keyPath: "id" });
        };
        request.onsuccess = e => dbLocal = e.target.result;

        onAuthStateChanged(auth, async (user) => {
            if(user){
                userActual = user;
                document.getElementById("loginSection").style.display="none";
                document.getElementById("navUser").style.display="flex";
                
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists() && userDoc.data().oposicion) {
                    entrarOposicion(userDoc.data().oposicion);
                } else {
                    mostrarVista('seleccionOposicion');
                }
            }
        });

        window.login = () => signInWithPopup(auth, new GoogleAuthProvider());

        window.entrarOposicion = async (tipo) => {
            oposicionSeleccionada = tipo;
            await setDoc(doc(db, "users", userActual.uid), { 
                nombre: userActual.displayName,
                oposicion: tipo,
                ultimoAcceso: serverTimestamp()
            }, { merge: true });

            document.getElementById("badgeOpos").textContent = tipo;
            document.getElementById("badgeOpos").style.display = "block";
            mostrarVista('panelEstudio');
            renderTemario();
        };

        window.mostrarVista = (id) => {
            document.querySelectorAll(".view").forEach(v => v.style.display = "none");
            document.getElementById(id).style.display = "block";
        };

        // --- SOLUCIN AL ERROR DE IA (REVISADO) ---
        window.generarTestIA = async (tema) => {
            const btn = event.target;
            const textoOriginal = btn.textContent;
            btn.textContent = "IA Analizando...";
            btn.disabled = true;

            try {
                const prompt = `Act煤a como preparador. Genera un test de 3 preguntas para: ${tema}. 
                Responde NICAMENTE con un array JSON v谩lido, sin texto extra. 
                Formato: [{"pregunta":"...","opciones":["a","b","c","d"],"correcta":0}]`;

                const resp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                const data = await resp.json();
                
                // Validaci贸n de seguridad
                if (!data.candidates || !data.candidates[0]) throw new Error("La IA no respondi贸.");
                
                let rawText = data.candidates[0].content.parts[0].text;
                
                // LIMPIEZA TOTAL DEL JSON
                const jsonLimpio = rawText.match(/\[.*\]/s); // Busca lo que hay entre corchetes
                if (!jsonLimpio) throw new Error("Formato JSON no detectado.");

                const test = JSON.parse(jsonLimpio[0]);
                alert("隆Test de " + tema + " cargado con 茅xito!");
                console.log("Preguntas:", test);
            } catch (e) {
                console.error(e);
                alert("Error: Reintenta de nuevo, la IA dio un formato inv谩lido.");
            } finally {
                btn.textContent = textoOriginal;
                btn.disabled = false;
            }
        };

        // --- DOCUMENTACIN: MIS TEMAS Y RECURSOS FIREBASE ---
        window.subirArchivoUser = async () => {
            const file = document.getElementById('fileUser').files[0];
            const tema = document.getElementById('selectTemaUser').value;
            if(!file) return alert("Elige un PDF primero");

            const reader = new FileReader();
            reader.onload = async (e) => {
                const docId = `user_${Date.now()}`;
                const data = { 
                    id: docId, 
                    name: file.name, 
                    content: e.target.result, 
                    oposicion: oposicionSeleccionada, 
                    tema: tema, 
                    carpeta: "mis_temas" 
                };
                
                const tx = dbLocal.transaction("pdfs", "readwrite");
                tx.objectStore("pdfs").add(data);
                alert("Guardado en Documentaci贸n Subida");
                cargarDocumentacion();
            };
            reader.readAsDataURL(file);
        };

        window.cargarDocumentacion = async () => {
            const listaTemas = document.getElementById("listaMisTemas");
            const listaRecursos = document.getElementById("listaRecursos");
            listaTemas.innerHTML = "Cargando..."; listaRecursos.innerHTML = "Cargando...";

            // 1. Cargar "Mis Temas" (IndexedDB)
            const tx = dbLocal.transaction("pdfs", "readonly");
            const request = tx.objectStore("pdfs").getAll();
            request.onsuccess = () => {
                const misArchivos = request.result.filter(f => f.oposicion === oposicionSeleccionada);
                listaTemas.innerHTML = misArchivos.length ? "" : "No hay archivos subidos.";
                misArchivos.forEach(file => {
                    listaTemas.innerHTML += `<div class="file-item"><span> ${file.name}</span> <button onclick="abrirPDF('${file.id}')">Ver</button></div>`;
                });
            };

            // 2. Cargar "Recursos" (Firebase Cloud)
            const q = query(collection(db, "recursos_academia"), where("oposicion", "==", oposicionSeleccionada));
            const snap = await getDocs(q);
            listaRecursos.innerHTML = snap.empty ? "Sin recursos oficiales todav铆a." : "";
            snap.forEach(doc => {
                const res = doc.data();
                listaRecursos.innerHTML += `<div class="file-item"><span> ${res.nombre}</span> <button onclick="window.open('${res.url}')">Abrir</button></div>`;
            });
        };

        window.abrirPDF = (id) => {
            const tx = dbLocal.transaction("pdfs", "readonly");
            tx.objectStore("pdfs").get(id).onsuccess = e => {
                const win = window.open();
                win.document.write(`<iframe src="${e.target.result.content}" width="100%" height="100%" style="border:none;"></iframe>`);
            };
        };

        function renderTemario() {
            const grid = document.getElementById("gridTemas");
            const select = document.getElementById("selectTemaUser");
            grid.innerHTML = ""; select.innerHTML = "";
            oposiciones[oposicionSeleccionada].forEach(t => {
                grid.innerHTML += `<div class="card-tema"><h4>${t}</h4><button onclick="generarTestIA('${t}')">Generar Test IA</button></div>`;
                select.innerHTML += `<option value="${t}">${t}</option>`;
            });
        }
    </script>

        body { font-family: 'Inter', sans-serif; background: var(--bg); margin:0; }
        header { background: white; padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #e2e8f0; position: sticky; top:0; z-index:100;}
        .container { max-width: 1000px; margin: 2rem auto; padding: 0 1rem; }
        .view { display: none; }
        .btn-card { 
            background: white; padding: 2.5rem; border-radius: 20px; text-align: center;
            box-shadow: 0 10px 15px rgba(0,0,0,0.05); cursor: pointer; border: none;
            border-bottom: 5px solid var(--sky); transition: 0.2s; width: 100%;

        .btn-card:active { transform: translateY(4px); }

        .badge { background: var(--blue); color: white; padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #cbd5e1; }
    </style>
</head>

    <div id="badgeOpos" class="badge" style="display:none"></div>
    <div id="navUser" style="display:none; gap:15px;">
        <button onclick="mostrarVista('docSection'); cargarDocumentacion();"> Documentaci贸n</button>
        <button onclick="mostrarVista('panelEstudio')">Inicio</button>
    </div>

<div class="container">

        <button class="btn-card" onclick="login()" style="max-width:300px;"><h2>Entrar</h2></button>
    </div>
