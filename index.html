<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OposTest | Academia Inteligente</title>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBVb6TjVzSy7Q1B1xoG_2F27C12x2GOS9Y",
            authDomain: "oposiciones-test.firebaseapp.com",
            projectId: "oposiciones-test",
            storageBucket: "oposiciones-test.firebasestorage.app",
            messagingSenderId: "116305102438",
            appId: "1:116305102438:web:25684cd6467f5a27398fa7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- GESTI√ìN DE API KEY SEGURA ---
        // Intenta leer de la variable de Cloudflare (si existe) o del almacenamiento local
        let GEMINI_API_KEY = window.process?.env?.NEXT_PUBLIC_GEMINI_KEY || localStorage.getItem("OPOS_IA_KEY");

        window.configurarLlave = () => {
            const key = prompt("Introduce tu Nueva API Key de Gemini:");
            if (key) {
                localStorage.setItem("OPOS_IA_KEY", key);
                alert("Clave guardada. Ya puedes generar tests.");
                location.reload();
            }
        };

        const oposData = {
            "TAI": { nombre: "T√©cnico Auxiliar Inform√°tica (TAI)", temas: ["Tema 1: Constituci√≥n", "Tema 2: AGE", "Tema 3: UE", "Tema 6: Inform√°tica B√°sica", "Tema 7: SS.OO", "Tema 9: Redes", "Tema 10: Seguridad", "Tema 13: BBDD", "Tema 14: Programaci√≥n"] },
            "AUX_VALENCIA": { nombre: "Auxiliar Ayto. Valencia", temas: ["Tema 1: Constituci√≥n", "Tema 2: Organizaci√≥n Municipal", "Tema 3: Proc. Administrativo", "Tema 4: Personal", "Tema 5: Haciendas Locales"] },
            "AUX_ESTADO": { nombre: "Auxiliar Administrativo Estado", temas: ["Bloque I: Organizaci√≥n", "Bloque II: Actividad Administrativa"] }
        };

        let userActual = null;
        let oposSel = null;
        let temasSeleccionados = [];

        window.mostrarVista = (id) => {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById("navApp").style.display = (oposSel) ? "flex" : "none";
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userActual = user;
                const uDoc = await getDoc(doc(db, "users", user.uid));
                if (uDoc.exists() && uDoc.data().oposicion) {
                    window.seleccionarOposicion(uDoc.data().oposicion);
                } else { mostrarVista('vistaSeleccion'); }
            } else { mostrarVista('vistaLogin'); }
        });

        window.login = () => signInWithPopup(auth, new GoogleAuthProvider());
        window.irASeleccion = () => { oposSel = null; mostrarVista('vistaSeleccion'); };

        window.seleccionarOposicion = async (key) => {
            oposSel = key;
            await setDoc(doc(db, "users", userActual.uid), { oposicion: key }, { merge: true });
            document.getElementById("txtOposHeader").textContent = oposData[key].nombre;
            renderizarTemas();
            mostrarVista('vistaPanel');
        };

        async function renderizarTemas() {
            const grid = document.getElementById("containerTemas");
            const select = document.getElementById("selectTemaDrive");
            grid.innerHTML = ""; select.innerHTML = "";
            const q = query(collection(db, "recursos_drive"), where("uid", "==", userActual.uid), where("oposicion", "==", oposSel));
            const snap = await getDocs(q);
            const vinculados = {};
            snap.forEach(d => { vinculados[d.data().tema] = d.data().url; });

            oposData[oposSel].temas.forEach(t => {
                const card = document.createElement("div");
                card.className = `card-tema ${vinculados[t] ? 'check' : ''}`;
                card.innerHTML = `<div><strong>${t}</strong><br><small>${vinculados[t] ? '‚úÖ PDF Vinculado' : '‚ùå Sin archivo'}</small></div>`;
                card.onclick = () => {
                    card.classList.toggle("selected");
                    if(card.classList.contains("selected")) temasSeleccionados.push(t);
                    else temasSeleccionados = temasSeleccionados.filter(i => i !== t);
                };
                grid.appendChild(card);
                select.innerHTML += `<option value="${t}">${t}</option>`;
            });
        }

        window.vincularDrive = async () => {
            const url = document.getElementById("inputUrl").value;
            const tema = document.getElementById("selectTemaDrive").value;
            if(!url.includes("drive.google.com")) return alert("URL de Drive no v√°lida");
            await addDoc(collection(db, "recursos_drive"), { uid: userActual.uid, oposicion: oposSel, tema: tema, url: url });
            alert("¬°Material guardado!");
            renderizarTemas();
        };

        window.generarTestIA = async () => {
            if (!GEMINI_API_KEY) return window.configurarLlave();
            if (temasSeleccionados.length === 0) return alert("Selecciona temas en el panel.");
            
            const chatBox = document.getElementById("chatBox");
            chatBox.innerHTML = `<div class="msg ia">ü§ñ Generando test de: ${temasSeleccionados.join(", ")}...</div>`;

            const prompt = `Act√∫a como examinador de la oposici√≥n ${oposSel}. Genera 5 preguntas de examen con 4 opciones. No des la soluci√≥n al principio.`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await response.json();
                chatBox.innerHTML = `<div class="msg ia"><strong>EXAMEN:</strong><br>${data.candidates[0].content.parts[0].text.replace(/\n/g, '<br>')}</div>`;
            } catch (e) {
                chatBox.innerHTML = `<div class="msg ia" style="color:red">Error. Haz clic en "üîë Configurar IA" en el men√∫ para actualizar tu clave.</div>`;
            }
        };

    </script>

    <style>
        :root { --primary: #003366; --accent: #ff9900; --bg: #f0f4f7; }
        body { font-family: 'Open Sans', sans-serif; margin: 0; background: var(--bg); display: flex; flex-direction: column; height: 100vh; }
        header { background: var(--primary); color: white; padding: 0 5%; height: 60px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 8px rgba(0,0,0,0.1); z-index: 100; }
        
        .main-layout { display: flex; flex: 1; overflow: hidden; }
        .content { flex: 1; overflow-y: auto; padding: 30px; }
        .sidebar { width: 400px; background: white; border-left: 1px solid #ddd; display: flex; flex-direction: column; }
        
        .view { display: none; flex-direction: column; max-width: 900px; margin: 0 auto; }
        .view.active { display: flex; }

        /* Login Centrado */
        #vistaLogin { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 40px; border-radius: 15px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.1); width: 350px; }

        .card-tema { background: white; border-radius: 8px; padding: 18px; margin-bottom: 12px; border: 1px solid #e1e8ed; cursor: pointer; transition: 0.2s; display: flex; justify-content: space-between; }
        .card-tema.selected { border-left: 6px solid var(--accent); background: #fffcf5; }
        .card-tema.check { border-right: 6px solid #28a745; }

        .btn { background: var(--accent); color: white; border: none; padding: 12px 25px; border-radius: 25px; cursor: pointer; font-weight: bold; text-transform: uppercase; font-size: 13px; }
        .btn-outline { background: transparent; border: 1px solid white; color: white; padding: 6px 15px; border-radius: 20px; cursor: pointer; margin-left: 8px; font-size: 12px; }

        #chatBox { flex: 1; padding: 20px; overflow-y: auto; font-size: 14px; line-height: 1.6; }
        .grid-opos { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; }
        .card-opos { background: white; padding: 30px; border-radius: 12px; text-align: center; border: 1px solid #eee; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <h2 onclick="location.reload()" style="cursor:pointer">OPOS<strong>TEST</strong></h2>
    <div id="navApp" style="display:none; align-items:center;">
        <span id="txtOposHeader" style="font-size:12px; opacity:0.8; margin-right:15px;"></span>
        <button class="btn-outline" onclick="mostrarVista('vistaPanel')">Temario</button>
        <button class="btn-outline" onclick="mostrarVista('vistaBiblioteca')">Drive</button>
        <button class="btn-outline" onclick="irASeleccion()">Cambiar Oposici√≥n</button>
        <button class="btn-outline" onclick="configurarLlave()" style="color:var(--accent); border-color:var(--accent);">üîë Configurar IA</button>
    </div>
</header>

<div class="main-layout">
    <div class="content">
        <div id="vistaLogin" class="view">
            <h1 style="color:var(--primary); margin:0;">Bienvenido</h1>
            <p>Inicia sesi√≥n para empezar a estudiar</p>
            <button class="btn" onclick="login()" style="width:100%">Entrar con Google</button>
        </div>

        <div id="vistaSeleccion" class="view">
            <h2>Selecciona tu especialidad</h2>
            <div class="grid-opos">
                <div class="card-opos" onclick="seleccionarOposicion('TAI')"><h3>TAI (Inform√°tica)</h3></div>
                <div class="card-opos" onclick="seleccionarOposicion('AUX_VALENCIA')"><h3>Auxiliar Valencia</h3></div>
                <div class="card-opos" onclick="seleccionarOposicion('AUX_ESTADO')"><h3>Auxiliar Estado</h3></div>
            </div>
        </div>

        <div id="vistaPanel" class="view">
            <div style="margin-bottom:20px;">
                <button class="btn" onclick="generarTestIA()">üî• Generar Test con IA</button>
            </div>
            <div id="containerTemas"></div>
        </div>

        <div id="vistaBiblioteca" class="view">
            <div style="background:white; padding:40px; border-radius:12px; max-width:500px; margin:0 auto;">
                <h3>Vincular PDF de Drive</h3>
                <select id="selectTemaDrive"></select>
                <input type="text" id="inputUrl" placeholder="Enlace de Google Drive">
                <button class="btn" style="width:100%; margin-top:20px;" onclick="vincularDrive()">Guardar</button>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <div style="padding:15px; background:#f8f9fa; border-bottom:1px solid #ddd; font-weight:bold;">RESULTADOS Y TUTOR</div>
        <div id="chatBox">Selecciona temas y pulsa "Generar Test".</div>
    </div>
</div>

</body>
</html>
