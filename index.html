<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tests de Oposiciones</title>

  <script type="module">
    // üî• IMPORTS FIREBASE
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // üîß CONFIG FIREBASE
    const firebaseConfig = {
      apiKey: "AIzaSyBVb6TjVzSy7Q1B1xoG_2F27C12x2GOS9Y",
      authDomain: "oposiciones-test.firebaseapp.com",
      projectId: "oposiciones-test",
      storageBucket: "oposiciones-test.firebasestorage.app",
      messagingSenderId: "116305102438",
      appId: "1:116305102438:web:25684cd6467f5a27398fa7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let preguntasActuales = [];

    // üîê LOGIN GOOGLE
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("login").style.display = "none";
        document.getElementById("panel").style.display = "block";
        document.getElementById("username").textContent = user.displayName;
      }
    });

    window.login = function () {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider);
    };

    // üß™ EMPEZAR TEST
    window.empezarTest = async function () {
      const oposicion = document.getElementById("oposicion").value;
      const tema = document.querySelector("input[name='tema']:checked")?.value;

      if (!tema) {
        alert("Selecciona un tema");
        return;
      }

      const q = query(
        collection(db, "questions"),
        where("oposicion", "==", oposicion),
        where("tema", "==", tema)
      );

      const snapshot = await getDocs(q);

      console.log("Preguntas encontradas:", snapshot.size);

      if (snapshot.empty) {
        alert("No hay preguntas para este tema");
        return;
      }

      preguntasActuales = [];
      snapshot.forEach(doc => preguntasActuales.push(doc.data()));

      mostrarTest();
    };

    // üñ• MOSTRAR TEST
    function mostrarTest() {
      const panel = document.getElementById("panel");
      panel.innerHTML = "<h2>Test</h2>";

      preguntasActuales.forEach((p, i) => {
        let html = `<p><strong>${i + 1}. ${p.pregunta}</strong></p>`;

        p.opciones.forEach((op, idx) => {
          html += `
            <label>
              <input type="radio" name="p${i}" value="${idx}">
              ${op}
            </label><br>
          `;
        });

        panel.innerHTML += html + "<br>";
      });

      panel.innerHTML += `<button onclick="corregirTest()">Corregir</button>`;
    }

    // ‚úÖ CORREGIR TEST
    window.corregirTest = function () {
      let aciertos = 0;
      let resultadoHTML = "<h2>Resultado</h2>";

      preguntasActuales.forEach((p, i) => {
        const marcada = document.querySelector(`input[name="p${i}"]:checked`);
        const correcta = p.correcta;

        if (marcada && parseInt(marcada.value) === correcta) {
          aciertos++;
        } else {
          resultadoHTML += `
            <p>
              ‚ùå <strong>${p.pregunta}</strong><br>
              ‚úÖ Respuesta correcta: ${p.opciones[correcta]}<br>
              üß† ${p.explicacion}
            </p>
          `;
        }
      });

      resultadoHTML = `<p><strong>${aciertos} / ${preguntasActuales.length}</strong></p>` + resultadoHTML;
      document.getElementById("panel").innerHTML = resultadoHTML;
    };
  </script>
</head>

<body>
  <h1>Plataforma de Tests de Oposiciones</h1>

  <div id="login">
    <button onclick="login()">Login con Google</button>
  </div>

  <div id="panel" style="display:none;">
    <p>Bienvenido <strong id="username"></strong></p>

    <h3>Selecciona oposici√≥n</h3>
    <select id="oposicion">
      <option value="TAI">T√©cnico Auxiliar de Inform√°tica</option>
    </select>

    <h3>Selecciona tema</h3>
    <label>
      <input type="radio" name="tema" value="tema1">
      Tema 1 ‚Äì Constituci√≥n Espa√±ola
    </label><br>

    <br>
    <button onclick="empezarTest()">Empezar Test</button>
  </div>
</body>
</html>
