<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OposTest IA - Soluci贸n Definitiva</title>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, query, where, getDocs, serverTimestamp, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBVb6TjVzSy7Q1B1xoG_2F27C12x2GOS9Y",
            authDomain: "oposiciones-test.firebaseapp.com",
            projectId: "oposiciones-test",
            storageBucket: "oposiciones-test.firebasestorage.app",
            messagingSenderId: "116305102438",
            appId: "1:116305102438:web:25684cd6467f5a27398fa7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const GEMINI_API_KEY = "AIzaSyAqj1bM5AnrT7n4piNWtquCu-dZvj4OnPU";

        // IMPORTANTE: Estas claves deben coincidir con lo que env铆as en entrarOposicion()
        const oposicionesData = {
            "TAI_LIBRE": ["Tema 1: Constituci贸n", "Tema 2: Hardware", "Tema 3: Redes", "Tema 4: Seguridad"],
            "AUX_ESTADO": ["Bloque I: Organizaci贸n", "Bloque II: Gesti贸n", "Bloque III: Ofim谩tica"],
            "AUX_AYTO_VALENCIA": ["TEMA 1-4: Const.", "TEMA 5-10: Leyes", "TEMA 11-15: Local", "TEMA 16-21: Personal"]
        };

        let userActual = null;
        let oposicionSeleccionada = null;

        // Funci贸n de navegaci贸n robusta
        window.mostrarVista = (id) => {
            const views = ["loginSection", "seleccionOposicion", "panelEstudio", "docSection"];
            views.forEach(v => {
                const el = document.getElementById(v);
                if (el) el.style.display = (v === id) ? "block" : "none";
            });
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userActual = user;
                document.getElementById("navUser").style.display = "flex";
                
                // Intentar recuperar oposicion guardada
                try {
                    const userDoc = await getDoc(doc(db, "users", user.uid));
                    if (userDoc.exists() && userDoc.data().oposicion) {
                        window.entrarOposicion(userDoc.data().oposicion);
                    } else {
                        mostrarVista('seleccionOposicion');
                    }
                } catch (e) {
                    mostrarVista('seleccionOposicion');
                }
            } else {
                mostrarVista('loginSection');
                document.getElementById("navUser").style.display = "none";
            }
        });

        window.login = () => signInWithPopup(auth, new GoogleAuthProvider());

        window.entrarOposicion = async (tipo) => {
            if (!tipo) return;
            oposicionSeleccionada = tipo;
            
            // Guardar en Firebase para recordar ma帽ana
            if (userActual) {
                await setDoc(doc(db, "users", userActual.uid), { 
                    oposicion: tipo,
                    ultimoAcceso: serverTimestamp()
                }, { merge: true });
            }

            document.getElementById("badgeOpos").textContent = tipo.replace("_", " ");
            document.getElementById("badgeOpos").style.display = "inline-block";
            
            renderTemario();
            mostrarVista('panelEstudio');
        };

        function renderTemario() {
            const grid = document.getElementById("gridTemas");
            const select = document.getElementById("selectTemaUser");
            
            if (!grid || !select) return;
            
            grid.innerHTML = "";
            select.innerHTML = "";

            const temas = oposicionesData[oposicionSeleccionada] || [];
            
            if (temas.length === 0) {
                grid.innerHTML = "<p>No se encontraron temas para esta categor铆a.</p>";
                return;
            }

            temas.forEach(t => {
                grid.innerHTML += `
                    <div class="card-tema">
                        <h4>${t}</h4>
                        <button onclick="alert('Generando test para: ${t}')">Generar Test IA</button>
                    </div>`;
                select.innerHTML += `<option value="${t}">${t}</option>`;
            });
        }

        // Exponer funciones al objeto window para que el HTML las vea
        window.renderTemario = renderTemario;
    </script>

    <style>
        :root { --blue: #1e40af; --sky: #0ea5e9; --bg: #f8fafc; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); margin:0; color: #334155; }
        header { background: white; padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #e2e8f0; }
        .container { max-width: 1000px; margin: 2rem auto; padding: 0 1rem; }
        .view { display: none; }
        .grid-3 { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 2rem; }
        .btn-card { 
            background: white; padding: 2.5rem; border-radius: 20px; text-align: center;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); cursor: pointer; border: none;
            border-bottom: 5px solid var(--sky); transition: 0.2s; width: 100%;
        }
        .btn-card:hover { transform: translateY(-5px); }
        .card-tema { background: white; padding: 1.5rem; border-radius: 12px; border-bottom: 4px solid var(--blue); box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .card-tema button { width: 100%; margin-top: 10px; background: var(--blue); color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; }
        .badge { background: var(--blue); color: white; padding: 6px 15px; border-radius: 20px; font-size: 0.85rem; font-weight: bold; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #cbd5e1; }
    </style>
</head>
<body>

<header>
    <h1 onclick="mostrarVista('seleccionOposicion')" style="cursor:pointer; color: var(--blue);">OposTest IA</h1>
    <div id="badgeOpos" class="badge" style="display:none"></div>
    <div id="navUser" style="display:none; gap:15px;">
        <button onclick="mostrarVista('docSection')"> Documentaci贸n</button>
        <button onclick="mostrarVista('panelEstudio')">Inicio</button>
    </div>
</header>

<div class="container">
    <div id="loginSection" class="view" style="text-align:center; padding-top:80px;">
        <div class="btn-card" style="max-width:400px; margin:auto;">
            <h2>Bienvenido</h2>
            <p>Accede para gestionar tus test</p>
            <button onclick="login()" style="background: var(--blue); color:white; border:none; padding:15px 30px; border-radius:10px; cursor:pointer; font-weight:bold;">Entrar con Google</button>
        </div>
    </div>

    <div id="seleccionOposicion" class="view">
        <h2 style="text-align:center; margin-bottom:3rem;">驴Qu茅 oposici贸n est谩s preparando?</h2>
        <div class="grid-3">
            <button class="btn-card" onclick="entrarOposicion('TAI_LIBRE')">
                <h3>TAI Estado</h3>
                <p>Cuerpo de T茅cnicos Auxiliares de Inform谩tica</p>
            </button>
            <button class="btn-card" onclick="entrarOposicion('AUX_ESTADO')">
                <h3>Auxiliar Estado</h3>
                <p>Administrativos de la AGE</p>
            </button>
            <button class="btn-card" onclick="entrarOposicion('AUX_AYTO_VALENCIA')">
                <h3>Ayto. Valencia</h3>
                <p>Auxiliares Ayuntamiento de Valencia</p>
            </button>
        </div>
    </div>

    <div id="panelEstudio" class="view">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:2rem;">
            <h2>Mis Temas Disponibles</h2>
            <button class="badge" onclick="mostrarVista('seleccionOposicion')" style="border:none; cursor:pointer; background: #64748b;">Cambiar Oposici贸n</button>
        </div>
        <div id="gridTemas" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px;"></div>
    </div>

    <div id="docSection" class="view">
        <div style="background: white; padding: 2rem; border-radius: 20px; border: 1px solid #e2e8f0;">
            <h3> Mi Carpeta de Documentaci贸n</h3>
            <p>Asocia tus PDFs a los temas de tu oposici贸n:</p>
            <select id="selectTemaUser"></select>
            <input type="file" id="fileUser" accept=".pdf">
            <button style="width:100%; background:var(--sky); color:white; border:none; padding:12px; border-radius:10px; cursor:pointer; font-weight:bold;">Vincular y Guardar</button>
            <hr style="margin:2rem 0; border:0; border-top:1px solid #eee;">
            <div id="listaMisTemas">
                <p style="color:#94a3b8">No hay documentos vinculados en este equipo.</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
