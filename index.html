<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OposTest IA | Preparaci√≥n TAI</title>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBVb6TjVzSy7Q1B1xoG_2F27C12x2GOS9Y",
            authDomain: "oposiciones-test.firebaseapp.com",
            projectId: "oposiciones-test",
            storageBucket: "oposiciones-test.firebasestorage.app",
            messagingSenderId: "116305102438",
            appId: "1:116305102438:web:25684cd6467f5a27398fa7"
        };

        // LLAVE API Y URL CORREGIDA
        const GEMINI_API_KEY = "AIzaSyBAwycfLyHMuFPNtvnD9mTxdOQIqVh3WJY";
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`;

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const oposData = {
            "TAI": { nombre: "T√©cnico Auxiliar Inform√°tica (TAI)", temas: ["Tema 1: Constituci√≥n", "Tema 2: AGE", "Tema 3: Uni√≥n Europea", "Tema 4: Gobierno", "Tema 5: Admin. Electr√≥nica", "Tema 6: Inform√°tica B√°sica", "Tema 7: Sistemas Operativos", "Tema 8: Windows/Linux", "Tema 9: Redes", "Tema 10: Seguridad", "Tema 11: Ofim√°tica", "Tema 12: Correo", "Tema 13: BBDD", "Tema 14: Programaci√≥n", "Tema 15: Gesti√≥n"] },
            "AUX_ESTADO": { nombre: "Auxiliar Administrativo Estado", temas: ["Bloque I", "Bloque II"] },
            "AUX_VALENCIA": { nombre: "Auxiliar Ayto. Valencia", temas: ["Tema 1: Constituci√≥n", "Tema 2: Organizaci√≥n Municipal", "Tema 3: Procedimiento", "Tema 4: Personal", "Tema 5: Haciendas Locales"] }
        };

        let userActual = null;
        let oposSel = null;
        let temasSeleccionados = [];

        window.mostrarVista = (id) => {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById("navApp").style.display = (oposSel) ? "flex" : "none";
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userActual = user;
                const uDoc = await getDoc(doc(db, "users", user.uid));
                if (uDoc.exists() && uDoc.data().oposicion) {
                    window.seleccionarOposicion(uDoc.data().oposicion);
                } else { mostrarVista('vistaSeleccion'); }
            } else { mostrarVista('vistaLogin'); }
        });

        window.login = () => signInWithPopup(auth, new GoogleAuthProvider());
        window.irASeleccion = () => { oposSel = null; temasSeleccionados = []; mostrarVista('vistaSeleccion'); };

        window.seleccionarOposicion = async (key) => {
            oposSel = key;
            await setDoc(doc(db, "users", userActual.uid), { oposicion: key }, { merge: true });
            document.getElementById("txtOposHeader").textContent = oposData[key].nombre;
            renderizarTemas();
            mostrarVista('vistaPanel');
        };

        async function renderizarTemas() {
            const grid = document.getElementById("containerTemas");
            const select = document.getElementById("selectTemaDrive");
            grid.innerHTML = ""; select.innerHTML = "";
            const q = query(collection(db, "recursos_drive"), where("uid", "==", userActual.uid), where("oposicion", "==", oposSel));
            const snap = await getDocs(q);
            const vinculados = {};
            snap.forEach(d => { vinculados[d.data().tema] = d.data().url; });

            oposData[oposSel].temas.forEach(t => {
                const card = document.createElement("div");
                card.className = `card-tema ${vinculados[t] ? 'check' : ''}`;
                card.innerHTML = `<div><strong>${t}</strong><br><small>${vinculados[t] ? '‚úÖ Disponible' : '‚ùå Sin PDF'}</small></div>`;
                card.onclick = () => {
                    card.classList.toggle("selected");
                    if(card.classList.contains("selected")) temasSeleccionados.push(t);
                    else temasSeleccionados = temasSeleccionados.filter(i => i !== t);
                };
                grid.appendChild(card);
                select.innerHTML += `<option value="${t}">${t}</option>`;
            });
        }

        window.vincularDrive = async () => {
            const url = document.getElementById("inputUrl").value;
            const tema = document.getElementById("selectTemaDrive").value;
            if(!url.includes("drive.google.com")) return alert("Enlace inv√°lido");
            await addDoc(collection(db, "recursos_drive"), { uid: userActual.uid, oposicion: oposSel, tema: tema, url: url });
            alert("¬°Vinculado!");
            renderizarTemas();
        };

        // FUNCI√ìN DE IA CORREGIDA (API CALL)
        window.generarTestConIA = async (tipo) => {
            const chatBox = document.getElementById("chatBox");
            let listaTemas = (tipo === 'total') ? oposData[oposSel].temas : temasSeleccionados;
            if(listaTemas.length === 0) return alert("Selecciona temas");

            chatBox.innerHTML = `<div class="msg ia">ü§ñ <b>IA:</b> Generando test real...</div>`;

            const prompt = {
                contents: [{
                    parts: [{ text: `Act√∫a como un preparador de oposiciones para ${oposSel}. Genera un test de 5 preguntas dif√≠ciles con 4 opciones cada una sobre: ${listaTemas.join(", ")}. No des las respuestas hasta que te las pida.` }]
                }]
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(prompt)
                });
                const data = await response.json();
                const textoIA = data.candidates[0].content.parts[0].text;
                chatBox.innerHTML = `<div class="msg ia">${textoIA.replace(/\n/g, '<br>')}</div>`;
            } catch (e) {
                chatBox.innerHTML = `<div class="msg ia" style="color:red">Error 404/API: Revisa si el modelo 'gemini-1.5-flash' est√° disponible para tu clave.</div>`;
            }
        };

        window.enviarChat = async () => {
            const input = document.getElementById("chatInput");
            if(!input.value) return;
            const chatBox = document.getElementById("chatBox");
            chatBox.innerHTML += `<div style="text-align:right; margin:10px 0;"><b>T√∫:</b> ${input.value}</div>`;
            
            const prompt = { contents: [{ parts: [{ text: `El usuario dice: ${input.value}. Responde como tutor de oposiciones.` }] }] };
            input.value = "";

            const response = await fetch(API_URL, { method: 'POST', body: JSON.stringify(prompt) });
            const data = await response.json();
            chatBox.innerHTML += `<div class="msg ia">ü§ñ ${data.candidates[0].content.parts[0].text.replace(/\n/g, '<br>')}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        };
    </script>

    <style>
        :root { --primary: #003366; --accent: #ff9900; --bg: #f4f7f9; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background: var(--bg); display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        header { background: var(--primary); color: white; padding: 0 5%; height: 60px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .main-layout { display: flex; flex: 1; overflow: hidden; }
        .content { flex: 1; overflow-y: auto; padding: 25px; }
        
        .view { display: none; max-width: 900px; margin: 0 auto; flex-direction: column; }
        .view.active { display: flex; }

        /* Login Centrado */
        #vistaLogin { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 40px; border-radius: 12px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 320px; text-align: center; }

        .card-tema { background: white; border-radius: 8px; padding: 15px; margin-bottom: 10px; border: 1px solid #e1e8ed; cursor: pointer; display: flex; justify-content: space-between; align-items: center; transition: 0.2s; }
        .card-tema.selected { border-left: 6px solid var(--accent); background: #fffcf5; }
        .card-tema.check { border-right: 6px solid #28a745; }

        .sidebar-chat { width: 400px; background: white; border-left: 1px solid #ddd; display: flex; flex-direction: column; }
        #chatBox { flex: 1; overflow-y: auto; padding: 20px; font-size: 14px; background: #fff; }
        .chat-input-area { padding: 15px; border-top: 1px solid #eee; display: flex; gap: 10px; }

        .btn { background: var(--accent); color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: bold; font-size: 12px; text-transform: uppercase; }
        .btn-blue { background: #007bff; }
        .btn-outline { background: transparent; border: 1px solid white; color: white; padding: 5px 15px; border-radius: 20px; cursor: pointer; margin-left: 10px; }

        .grid-opos { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 20px; }
        .card-opos { background: white; padding: 25px; border-radius: 10px; text-align: center; border: 1px solid #eee; cursor: pointer; }
        .card-opos:hover { border-color: var(--primary); }
        
        input, select { padding: 10px; border: 1px solid #ccc; border-radius: 6px; width: 100%; box-sizing: border-box; }
        .msg { background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 10px; line-height: 1.5; }
    </style>
</head>
<body>

<header>
    <h2 onclick="location.reload()" style="cursor:pointer">OPOS<strong>TEST</strong></h2>
    <div id="navApp" style="display:none; align-items:center;">
        <span id="txtOposHeader" style="font-size:12px; opacity:0.8; margin-right:15px;"></span>
        <button class="btn-outline" onclick="mostrarVista('vistaPanel')">Temario</button>
        <button class="btn-outline" onclick="mostrarVista('vistaBiblioteca')">Drive</button>
        <button class="btn-outline" onclick="irASeleccion()">Cambiar Opos</button>
    </div>
</header>

<div class="main-layout">
    <div class="content">
        <div id="vistaLogin" class="view">
            <h1 style="color:var(--primary); margin-top:0;">Acceso</h1>
            <p>Usa tu cuenta para continuar</p>
            <button class="btn" onclick="login()" style="width:100%">Entrar con Google</button>
        </div>

        <div id="vistaSeleccion" class="view">
            <h2>Selecciona tu especialidad</h2>
            <div class="grid-opos">
                <div class="card-opos" onclick="seleccionarOposicion('TAI')"><h3>TAI</h3><p>Inform√°tica</p></div>
                <div class="card-opos" onclick="seleccionarOposicion('AUX_ESTADO')"><h3>AUXILIAR</h3><p>Estado</p></div>
                <div class="card-opos" onclick="seleccionarOposicion('AUX_VALENCIA')"><h3>VALENCIA</h3><p>Ayuntamiento</p></div>
            </div>
        </div>

        <div id="vistaPanel" class="view">
            <div style="background:white; padding:15px; border-radius:10px; margin-bottom:20px; display:flex; gap:10px;">
                <button class="btn" onclick="generarTestConIA('total')">üî• Simulacro Total</button>
                <button class="btn btn-blue" onclick="generarTestConIA('parcial')">üéØ Test Seleccionados</button>
            </div>
            <div id="containerTemas"></div>
        </div>

        <div id="vistaBiblioteca" class="view">
            <div style="background:white; padding:30px; border-radius:10px; max-width:450px; margin:0 auto; border:1px solid #eee;">
                <h3>Vincular Drive</h3>
                <label>Tema:</label>
                <select id="selectTemaDrive"></select>
                <label style="display:block; margin-top:15px;">URL Compartida:</label>
                <input type="text" id="inputUrl" placeholder="https://drive.google.com/...">
                <button class="btn" style="width:100%; margin-top:20px;" onclick="vincularDrive()">Guardar Material</button>
            </div>
        </div>
    </div>

    <div class="sidebar-chat">
        <div style="padding:15px; background:#f8f9fa; border-bottom:1px solid #ddd; font-weight:bold; color:var(--primary)">√ÅREA DE EXAMEN</div>
        <div id="chatBox">Selecciona temas y pulsa en "Generar" para empezar.</div>
        <div class="chat-input-area">
            <input type="text" id="chatInput" placeholder="Escribe tus respuestas aqu√≠...">
            <button class="btn" onclick="enviarChat()">></button>
        </div>
    </div>
</div>

</body>
</html>
