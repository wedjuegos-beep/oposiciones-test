<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OposTest IA - Sistema Profesional</title>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, query, where, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        // CONFIGURACIN FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyBVb6TjVzSy7Q1B1xoG_2F27C12x2GOS9Y",
            authDomain: "oposiciones-test.firebaseapp.com",
            projectId: "oposiciones-test",
            storageBucket: "oposiciones-test.firebasestorage.app",
            messagingSenderId: "116305102438",
            appId: "1:116305102438:web:25684cd6467f5a27398fa7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // CLAVE GEMINI (Tu clave integrada)
        const GEMINI_API_KEY = "AIzaSyAqj1bM5AnrT7n4piNWtquCu-dZvj4OnPU";

        const oposiciones = {
            "TAI_LIBRE": ["Constituci贸n", "Hardware", "Redes", "Desarrollo", "Seguridad"],
            "AUX_ESTADO": ["Organizaci贸n P煤blica", "Ley 39/2015", "Ley 40/2015", "Ofim谩tica"],
            "AUX_AYTO_VALENCIA": ["Temas 1-4 (Constituci贸n)", "Temas 5-10 (Leyes Admin)", "Temas 11-15 (R茅gimen Local)", "Temas 16-21 (Personal/PIAE)"]
        };

        let userActual = null;
        let oposicionSeleccionada = null;
        let dbLocal = null;

        // INICIALIZAR BASE DE DATOS LOCAL PARA ARCHIVOS (IndexedDB)
        const request = indexedDB.open("OposStore", 1);
        request.onupgradeneeded = e => {
            dbLocal = e.target.result;
            dbLocal.createObjectStore("pdfs", { keyPath: "id" });
        };
        request.onsuccess = e => dbLocal = e.target.result;

        onAuthStateChanged(auth, user => {
            if(user){
                userActual = user;
                document.getElementById("loginSection").style.display="none";
                document.getElementById("navUser").style.display="flex";
                mostrarVista('seleccionOposicion');
            }
        });

        window.login = () => signInWithPopup(auth, new GoogleAuthProvider());

        window.entrarOposicion = (tipo) => {
            oposicionSeleccionada = tipo;
            const titulos = { "TAI_LIBRE": "TAI", "AUX_ESTADO": "Aux. Estado", "AUX_AYTO_VALENCIA": "Ayto. Valencia" };
            document.getElementById("badgeOpos").textContent = titulos[tipo];
            document.getElementById("badgeOpos").style.display = "block";
            mostrarVista('panelEstudio');
            renderTemario();
        };

        window.mostrarVista = (id) => {
            document.querySelectorAll(".view").forEach(v => v.style.display = "none");
            document.getElementById(id).style.display = "block";
        };

        // --- LGICA DE IA (GEMINI) ---
        window.generarTestIA = async (tema) => {
            const btn = event.target;
            btn.textContent = "IA Analizando...";
            
            // Aqu铆 simular铆amos el env铆o del PDF a Gemini
            // Para que funcione al 100%, extraemos texto del PDF con PDF.js
            try {
                const prompt = `Genera un test de 5 preguntas tipo test sobre el tema: ${tema}. 
                Dame la respuesta en formato JSON con 'pregunta', 'opciones' (array de 4) y 'correcta' (index).`;

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                const data = await response.json();
                const textoIA = data.candidates[0].content.parts[0].text;
                console.log("IA gener贸:", textoIA);
                alert("Test generado con 茅xito. Iniciando simulador...");
                iniciarSimulador(tema);
            } catch (e) {
                alert("Error con la IA: " + e.message);
            } finally {
                btn.textContent = "Generar Nuevo Test";
            }
        };

        // --- GESTIN DE DOCUMENTACIN (DRIVE STYLE) ---
        window.subirADocumentacion = async () => {
            const file = document.getElementById('pdfFile').files[0];
            if(!file) return alert("Selecciona un PDF");

            const reader = new FileReader();
            reader.onload = async (e) => {
                const docId = `pdf_${Date.now()}`;
                const data = { id: docId, name: file.name, content: e.target.result, oposicion: oposicionSeleccionada };
                
                // Guardar en IndexedDB (No se borra al cerrar sesi贸n)
                const tx = dbLocal.transaction("pdfs", "readwrite");
                tx.objectStore("pdfs").add(data);
                
                await setDoc(doc(db, "archivos", docId), {
                    uid: userActual.uid, docId: docId, nombre: file.name, oposicion: oposicionSeleccionada
                });

                alert("Archivo guardado en Documentaci贸n Subida");
                cargarDocumentacion();
            };
            reader.readAsDataURL(file);
        };

        window.cargarDocumentacion = async () => {
            const lista = document.getElementById("listaDocs");
            lista.innerHTML = "";
            const tx = dbLocal.transaction("pdfs", "readonly");
            const store = tx.objectStore("pdfs");
            const request = store.getAll();

            request.onsuccess = () => {
                request.result.filter(f => f.oposicion === oposicionSeleccionada).forEach(file => {
                    const item = document.createElement("div");
                    item.className = "doc-card";
                    item.innerHTML = `
                        <span> ${file.name}</span>
                        <button onclick="abrirPDFLocal('${file.id}')">Abrir</button>
                    `;
                    lista.appendChild(item);
                });
            };
        };

        window.abrirPDFLocal = (id) => {
            const tx = dbLocal.transaction("pdfs", "readonly");
            const store = tx.objectStore("pdfs");
            store.get(id).onsuccess = e => {
                const file = e.target.result;
                const win = window.open();
                win.document.write(`<iframe src="${file.content}" width="100%" height="100%"></iframe>`);
            };
        };

        function renderTemario() {
            const container = document.getElementById("gridTemas");
            container.innerHTML = "";
            oposiciones[oposicionSeleccionada].forEach(t => {
                container.innerHTML += `
                    <div class="card-tema">
                        <h4>${t}</h4>
                        <button class="btn-ia" onclick="generarTestIA('${t}')">Generar Test IA</button>
                    </div>`;
            });
        }

    </script>

    <style>
        :root { --blue: #1e3a8a; --light: #eff6ff; --accent: #3b82f6; }
        body { font-family: 'Inter', sans-serif; background: #f8fafc; margin: 0; color: #1e293b; }
        
        header { background: white; padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #e2e8f0; sticky; top:0; z-index:100; }
        .badge { background: var(--blue); color: white; padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; }

        .container { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; }
        .view { display: none; }
        
        .grid-opos { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; }
        .card-opos { 
            background: white; padding: 3rem; border-radius: 20px; text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); cursor: pointer; transition: 0.3s;
            border-bottom: 6px solid var(--accent);
        }
        .card-opos:hover { transform: translateY(8px); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }

        .card-tema { background: white; padding: 1.5rem; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .btn-ia { background: var(--blue); color: white; border: none; padding: 10px; border-radius: 6px; cursor: pointer; width: 100%; margin-top: 10px; }

        /* DOCUMENTACION STYLE DRIVE */
        .doc-card { display: flex; justify-content: space-between; padding: 15px; background: white; margin-bottom: 10px; border-radius: 8px; border: 1px solid #e2e8f0; }
        
        /* CHAT FLOTANTE */
        #chatIA { position: fixed; bottom: 20px; right: 20px; width: 300px; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); display: none; }
    </style>
</head>
<body>

<header>
    <h1 onclick="mostrarVista('seleccionOposicion')">OposTest IA</h1>
    <div id="badgeOpos" class="badge" style="display:none"></div>
    <div id="navUser" style="display:none; gap:15px;">
        <button onclick="mostrarVista('documentacionSection'); cargarDocumentacion();"> Documentaci贸n</button>
        <button onclick="mostrarVista('panelEstudio')">Inicio</button>
    </div>
</header>

<div class="container">
    
    <div id="loginSection" style="text-align:center; padding-top: 100px;">
        <button class="card-opos" onclick="login()"><h2>Entrar a la Academia</h2></button>
    </div>

    <div id="seleccionOposicion" class="view">
        <h2 style="text-align:center; margin-bottom: 3rem;">Bienvenido. Selecciona tu plaza:</h2>
        <div class="grid-opos">
            <div class="card-opos" onclick="entrarOposicion('TAI_LIBRE')"><h3>TAI (Estado)</h3></div>
            <div class="card-opos" onclick="entrarOposicion('AUX_ESTADO')"><h3>Auxiliar (Estado)</h3></div>
            <div class="card-opos" onclick="entrarOposicion('AUX_AYTO_VALENCIA')"><h3>Ayto. Valencia</h3></div>
        </div>
    </div>

    <div id="panelEstudio" class="view">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2>Panel de Estudio</h2>
            <button onclick="mostrarVista('seleccionOposicion')" style="font-size: 0.8rem;">Cambiar de Oposici贸n</button>
        </div>
        <div id="gridTemas" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px;"></div>
    </div>

    <div id="documentacionSection" class="view">
        <div style="background: white; padding: 2rem; border-radius: 20px;">
            <h2> Documentaci贸n Subida</h2>
            <p>Aqu铆 se guardan tus PDFs de forma permanente para esta oposici贸n.</p>
            <input type="file" id="pdfFile" accept=".pdf">
            <button onclick="subirADocumentacion()" style="background:var(--accent); color:white; border:none; padding:10px 20px; border-radius:8px;">Subir a la nube local</button>
            <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">
            <div id="listaDocs"></div>
        </div>
    </div>

</div>

<div id="chatIA">
    <div style="background:var(--blue); color:white; padding:10px; border-radius:15px 15px 0 0;">Asistente de Test</div>
    <div id="chatContent" style="height:200px; overflow-y:auto; padding:10px; font-size:0.9rem;"></div>
    <input type="text" placeholder="Pregunta tu duda..." style="width:100%; border:none; border-top:1px solid #eee; padding:10px;">
</div>

</body>
</html>
